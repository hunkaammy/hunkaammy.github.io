    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPc51z-pGrtKwtB5dKTMPei-fVRg4ePME",
            authDomain: "pagdi-6f8ce.firebaseapp.com",
            databaseURL: "https://pagdi-6f8ce-default-rtdb.firebaseio.com",
            projectId: "pagdi-6f8ce",
            storageBucket: "pagdi-6f8ce.appspot.com",
            messagingSenderId: "746289566527",
            appId: "1:746289566527:web:4c32c4fec73bb7e898798a",
            measurementId: "G-CXW0QZRHFG"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let djCategories = [];
        let historyUnsub, categoriesUnsub, notesUnsub;
        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(script);
        }
        let player1, player2;
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('youtube-player1', {
                events: {
                    'onReady': onPlayer1Ready,
                    'onStateChange': onPlayer1StateChange
                }
            });
            player2 = new YT.Player('youtube-player2', {
                events: {
                    'onReady': onPlayer2Ready,
                    'onStateChange': onPlayer2StateChange
                }
            });
        }
        function openNotesModal() {
            document.getElementById('notes-modal').style.display = 'block';
        }
        function closeNotesModal() {
            document.getElementById('notes-modal').style.display = 'none';
        }
        function saveNotes() {
            const notes = document.getElementById('notes-textarea').value;
            database.ref('djNotes').set(notes);
            closeNotesModal();
        }
        function onPlayer1Ready(event) {
            player1.setVolume(50);
            initTempoControl(1);
        }
        function onPlayer2Ready(event) {
            player2.setVolume(50);
            initTempoControl(2);
        }
        function toggleBeatLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
            const button = document.querySelector(`#player${deckNumber} .beat-btn[data-beats="${beats}"]`);
           
            if (button.classList.contains('active')) {
                button.classList.remove('active');
                window['loopActive' + deckNumber] = false;
                window['loopBeats' + deckNumber] = 0;
               
                if (window['loopInterval' + deckNumber]) {
                    clearInterval(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                console.log(`Beat loop turned OFF for deck ${deckNumber}`);
                return;
            }
           
            if (window['loopInterval' + deckNumber]) {
                clearInterval(window['loopInterval' + deckNumber]);
                window['loopInterval' + deckNumber] = null;
            }
           
            document.querySelectorAll(`#player${deckNumber} .beat-btn`).forEach(btn => {
                btn.classList.remove('active');
            });
           
            button.classList.add('active');
           
            if (player && player.getPlayerState) {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    startLoop(deckNumber, beats);
                } else {
                    window['loopBeats' + deckNumber] = beats;
                }
            }
        }
       
        function startLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
           
            if (window['loopInterval' + deckNumber]) {
                clearInterval(window['loopInterval' + deckNumber]);
            }
           
            window['loopStartTime' + deckNumber] = player.getCurrentTime();
            window['loopActive' + deckNumber] = true;
           
            const loopDuration = beats * 2;
            console.log(`Starting simple loop for deck ${deckNumber}: ${beats} beats`);
            window['loopInterval' + deckNumber] = setInterval(() => {
                if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    const currentTime = player.getCurrentTime();
                    const endTime = window['loopStartTime' + deckNumber] + loopDuration;
                   
                    if (currentTime >= endTime) {
                        player.seekTo(window['loopStartTime' + deckNumber], true);
                        console.log(`Loop reset to ${window['loopStartTime' + deckNumber]}`);
                    }
                }
            }, 20);
        }
        function onPlayer1StateChange(event) {
            handlePlayerStateChange(1, event);
        }
        function onPlayer2StateChange(event) {
            handlePlayerStateChange(2, event);
        }
        function handlePlayerStateChange(deckNumber, event) {
            const player = deckNumber === 1 ? player1 : player2;
           
            if (event.data === YT.PlayerState.PLAYING) {
                const beats = window['loopBeats' + deckNumber];
                if (beats > 0) {
                    startLoop(deckNumber, beats);
                   
                    document.querySelectorAll(`.video-player:nth-child(${deckNumber}) .beat-btn`).forEach(btn => {
                        if (parseInt(btn.getAttribute('data-beats')) === beats) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                }
            }
           
            if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                if (window['loopInterval' + deckNumber]) {
                    clearInterval(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                window['loopActive' + deckNumber] = false;
            }
        }
        function initTempoControl(deckNumber) {
            const tempoSlider = document.getElementById(`tempo${deckNumber}`);
            const tempoValue = document.getElementById(`tempo${deckNumber}-value`);
            const player = deckNumber === 1 ? player1 : player2;
            let currentBPM = 120;
            let targetBPM = 120;
            let tempoInterval = null;
           
            window[`referenceBPM${deckNumber}`] = 120;
       
            tempoSlider.addEventListener('input', () => {
                targetBPM = parseInt(tempoSlider.value);
                tempoValue.textContent = targetBPM;
               
                const targetRate = targetBPM / window[`referenceBPM${deckNumber}`];
               
                if (tempoInterval) {
                    clearInterval(tempoInterval);
                }
               
                tempoInterval = setInterval(() => {
                    if (Math.abs(currentBPM - targetBPM) < 1) {
                        currentBPM = targetBPM;
                        const exactRate = currentBPM / window[`referenceBPM${deckNumber}`];
                       
                        if (player && typeof player.setPlaybackRate === 'function') {
                            player.setPlaybackRate(exactRate);
                        }
                        clearInterval(tempoInterval);
                        tempoInterval = null;
                        return;
                    }
                   
                    if (currentBPM < targetBPM) {
                        currentBPM += 1;
                    } else {
                        currentBPM -= 1;
                    }
                   
                    const newRate = currentBPM / window[`referenceBPM${deckNumber}`];
                   
                    if (player && typeof player.setPlaybackRate === 'function') {
                        player.setPlaybackRate(newRate);
                        console.log(`Deck ${deckNumber} BPM: ${currentBPM} (rate: ${newRate.toFixed(2)}x)`);
                    }
                }, 50);
            });
           
            window[`setReferenceBPM${deckNumber}`] = function(bpm) {
                window[`referenceBPM${deckNumber}`] = bpm;
                if (player && typeof player.setPlaybackRate === 'function') {
                    const newRate = targetBPM / bpm;
                    player.setPlaybackRate(newRate);
                }
            };
        }
        const API_KEYS = [
            '13452c8109msh7750057c5193b47p1c47c0jsn5d53a80bb998',
            'd85300e47amsh5ad671c2832cec6p1b7953jsnab9c3a237b6e'
        ];
        function searchYouTubeForDeck(deck, apiKeyIndex = 0) {
            const query = document.getElementById(`search-${deck}`).value;
            if (query.trim() === '') {
                alert('Please enter a search term.');
                return;
            }
            const url = `https://youtube-search-and-download.p.rapidapi.com/search?query=${encodeURIComponent(query)}&type=video`;
            fetch(url, {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'youtube-search-and-download.p.rapidapi.com',
                    'x-rapidapi-key': API_KEYS[apiKeyIndex]
                }
            })
                .then(response => {
                    if (response.status === 429 && apiKeyIndex < API_KEYS.length - 1) {
                        console.log(`API key ${apiKeyIndex + 1} quota exceeded, trying next key...`);
                        return searchYouTubeForDeck(deck, apiKeyIndex + 1);
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const dropdown = document.getElementById(`custom-dropdown${deck === 'deck1' ? 1 : 2}`);
                    dropdown.innerHTML = '';
                    dropdown.style.display = 'block';
                    if (data.contents && data.contents.length > 0) {
                        data.contents.slice(0, 30).forEach(item => {
                            if (item.video) {
                                const video = item.video;
                                const dropdownItem = document.createElement('div');
                                dropdownItem.className = 'dropdown-item';
                                dropdownItem.onclick = () => {
                                    const selectedVideoId = video.videoId;
                                    const trackTitle = video.title;
                                    if (deck === 'deck1') {
                                        player1.loadVideoById(selectedVideoId);
                                        document.getElementById('current-track-title1').textContent = trackTitle;
                                    } else {
                                        player2.loadVideoById(selectedVideoId);
                                        document.getElementById('current-track-title2').textContent = trackTitle;
                                    }
                                    dropdown.style.display = 'none';
                                    addNewTrackToHistory(trackTitle, selectedVideoId, 'Uncategorized');
                                };
                                dropdownItem.innerHTML = `
                                    <img src="${video.thumbnails[0]?.url || 'https://via.placeholder.com/50'}" alt="${video.title} thumbnail">
                                    <span class="title">${video.title} (${video.duration || 'Unknown'})</span>
                                `;
                                dropdown.appendChild(dropdownItem);
                            }
                        });
                    } else {
                        alert('No results found.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    if (error.message.includes('429') && apiKeyIndex < API_KEYS.length - 1) {
                        console.log(`Retrying with API key ${apiKeyIndex + 2}...`);
                        searchYouTubeForDeck(deck, apiKeyIndex + 1);
                    } else {
                        alert('Error fetching search results. Both API keys may be exhausted or another error occurred. Please try again later.');
                    }
                });
        }
        function createHistoryRow(title, videoId, category, key) {
            const tr = document.createElement('tr');
            tr.setAttribute('data-video-id', videoId);
            tr.setAttribute('data-firebase-key', key);
            tr.setAttribute('data-category', category);
            const cats = djCategories;
            let selected = category === 'Uncategorized' ? 'Uncategorized' : category;
            let optionsHtml = '<option value="Uncategorized"' + (category === 'Uncategorized' ? ' selected' : '') + '>Uncategorized</option>';
            cats.forEach(c => {
                optionsHtml += `<option value="${c}"${c === selected ? ' selected' : ''}>${c}</option>`;
            });
            optionsHtml += '<option value="__new__">+ Add New Category</option>';
            tr.innerHTML = `
                <td contenteditable="false" class="track-title">${title}</td>
                <td><select class="track-category-select" onchange="updateCategory(this)">${optionsHtml}</select></td>
                <td>
                    <div class="buttons-container">
                        <button onclick="replayTrack('player1', '${videoId}')">Play on Deck 1</button>
                        <button onclick="replayTrack('player2', '${videoId}')">Play on Deck 2</button>
                    </div>
                    <button class="edit-btn" onclick="editTrackTitle(this)">Edit Title</button>
                    <button class="delete-btn" onclick="deleteTrack(this)">Delete</button>
                </td>
            `;
            return tr;
        }
        function addNewTrackToHistory(title, videoId, category = 'Uncategorized') {
            database.ref('playedHistory').push({
                title,
                videoId,
                category,
                timestamp: Date.now()
            });
        }
        function replayTrack(playerId, videoId) {
            const player = playerId === 'player1' ? player1 : player2;
            if (player) {
                player.loadVideoById(videoId);
                const historyItems = document.querySelectorAll('#history-list tbody tr');
                let trackTitle = 'Unknown Track';
                historyItems.forEach(item => {
                    if (item.getAttribute('data-video-id') === videoId) {
                        trackTitle = item.querySelector('.track-title').textContent;
                    }
                });
                if (playerId === 'player1') {
                    document.getElementById('current-track-title1').textContent = trackTitle;
                } else {
                    document.getElementById('current-track-title2').textContent = trackTitle;
                }
            }
        }
        function editTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = true;
            trackTitle.focus();
            button.textContent = "Save Title";
            button.setAttribute('onclick', 'saveTrackTitle(this)');
        }
        function saveTrackTitle(button) {
            const tr = button.closest('tr');
            const trackTitle = tr.querySelector('.track-title');
            const key = tr.getAttribute('data-firebase-key');
            const newTitle = trackTitle.textContent;
            trackTitle.contentEditable = false;
            button.textContent = "Edit Title";
            button.setAttribute('onclick', 'editTrackTitle(this)');
            if (key) {
                database.ref(`playedHistory/${key}/title`).set(newTitle);
            }
        }
        function deleteTrack(button) {
            const tr = button.closest('tr');
            const key = tr.getAttribute('data-firebase-key');
            if (key) {
                database.ref(`playedHistory/${key}`).remove();
            }
        }
        function updateTrackCount() {
            const count = document.querySelectorAll('#history-list tbody tr').length;
            document.getElementById('track-count').textContent = count;
        }
        function updateCategory(select) {
            let val = select.value;
            const tr = select.closest('tr');
            const key = tr.getAttribute('data-firebase-key');
            if (val === '__new__') {
                const prev = select.dataset.previousValue || 'Uncategorized';
                const newName = prompt('Enter new category name:');
                if (!newName || !newName.trim()) {
                    select.value = prev;
                    filterHistory();
                    return;
                }
                val = newName.trim();
                if (!djCategories.includes(val)) {
                    djCategories.push(val);
                    database.ref('djCategories').set(djCategories);
                }
                select.value = val;
            }
            if (key) {
                database.ref(`playedHistory/${key}/category`).set(val)
                    .then(() => {
                        console.log(`Category "${val}" saved for key ${key}`);
                        tr.setAttribute('data-category', val);
                    })
                    .catch(err => console.error('Firebase save error:', err));
            }
            filterHistory();
        }
        function refreshAllCategorySelects() {
            const selects = document.querySelectorAll('.track-category-select');
            selects.forEach(s => {
                const tr = s.closest('tr');
                const actualCategory = tr.getAttribute('data-category') || 'Uncategorized';
                let html = '<option value="Uncategorized"' + (actualCategory === 'Uncategorized' ? ' selected' : '') + '>Uncategorized</option>';
                djCategories.forEach(c => {
                    html += `<option value="${c}" ${c === actualCategory ? 'selected' : ''}>${c}</option>`;
                });
                html += '<option value="__new__">+ Add New Category</option>';
                s.innerHTML = html;
                s.value = actualCategory;
            });
        }
        function addNewCategoryGlobal() {
            const input = document.getElementById('new-category-input');
            const name = input.value.trim();
            if (!name) return;
            if (!djCategories.includes(name)) {
                djCategories.push(name);
                database.ref('djCategories').set(djCategories);
            }
            input.value = '';
        }
        function initListeners() {
            if (historyUnsub) historyUnsub();
            historyUnsub = database.ref('playedHistory').on('value', snapshot => {
                const data = snapshot.val() || {};
                const tracks = Object.entries(data).map(([key, track]) => ({...track, key})).sort((a,b) => b.timestamp - a.timestamp);
                const tbody = document.getElementById('history-list').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';
                tracks.forEach(track => {
                    tbody.appendChild(createHistoryRow(track.title, track.videoId, track.category || 'Uncategorized', track.key));
                });
                updateTrackCount();
            });
            if (categoriesUnsub) categoriesUnsub();
            categoriesUnsub = database.ref('djCategories').on('value', snapshot => {
                djCategories = snapshot.val() || [];
                populateCategoryFilter();
                refreshAllCategorySelects();
            });
            if (notesUnsub) notesUnsub();
            notesUnsub = database.ref('djNotes').on('value', snapshot => {
                const notes = snapshot.val() || '';
                document.getElementById('notes-textarea').value = notes;
            });
        }
        function populateCategoryFilter() {
            const select = document.getElementById('category-filter');
            select.innerHTML = '<option value="">All</option>';
            djCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }
        function backupHistory() {
            database.ref('playedHistory').once('value').then(snapshot => {
                const historyData = snapshot.val() || {};
                const tracks = Object.values(historyData);
                const categoriesData = djCategories;
                const backupData = { history: tracks, categories: categoriesData };
                const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'played-history.json';
                link.click();
            });
        }
        function restoreHistory(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                let historyData = JSON.parse(e.target.result);
                if (Array.isArray(historyData)) {
                    // Old format
                    database.ref('playedHistory').remove().then(() => {
                        historyData.forEach(track => {
                            addNewTrackToHistory(track.title, track.videoId, track.category || 'Uncategorized');
                        });
                    });
                } else if (historyData && historyData.history) {
                    database.ref('playedHistory').remove().then(() => {
                        historyData.history.forEach(track => {
                            addNewTrackToHistory(track.title, track.videoId, track.category || 'Uncategorized');
                        });
                    });
                    if (historyData.categories) {
                        database.ref('djCategories').set(historyData.categories);
                    }
                }
            };
            reader.readAsText(file);
        }
        function initBalanceControl() {
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');
            balanceSlider.addEventListener('input', () => {
                const balance = balanceSlider.value;
                const percentage = balance < 50 ? (50 - balance) : (balance - 50);
                volumePercentage.textContent = `${percentage}%`;
                if (player1 && player2) {
                    player1.setVolume(100 - balance);
                    player2.setVolume(balance);
                }
            });
        }
        function filterHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            const catFilter = document.getElementById('category-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#history-list tbody tr');
            rows.forEach(row => {
                const title = row.querySelector('.track-title').textContent.toLowerCase();
                const categorySelect = row.querySelector('.track-category-select');
                const category = categorySelect ? categorySelect.value.toLowerCase() : '';
                const videoId = row.getAttribute('data-video-id').toLowerCase();
                const matchesSearch = !query || title.includes(query) || videoId.includes(query);
                const matchesCat = !catFilter || category === catFilter;
                if (matchesSearch && matchesCat) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        document.addEventListener('click', (event) => {
            const dropdown1 = document.getElementById('custom-dropdown1');
            const dropdown2 = document.getElementById('custom-dropdown2');
            const searchDeck1 = document.getElementById('search-deck1');
            const searchDeck2 = document.getElementById('search-deck2');
            const clickedInsideDropdown1 = dropdown1.contains(event.target);
            const clickedInsideDropdown2 = dropdown2.contains(event.target);
            const clickedOnSearchDeck1 = searchDeck1.contains(event.target);
            const clickedOnSearchDeck2 = searchDeck2.contains(event.target);
            if (!clickedInsideDropdown1 && !clickedOnSearchDeck1) {
                dropdown1.style.display = 'none';
            }
            if (!clickedInsideDropdown2 && !clickedOnSearchDeck2) {
                dropdown2.style.display = 'none';
            }
        });
        document.addEventListener('focus', function(event) {
            if (event.target.matches('.track-category-select')) {
                event.target.dataset.previousValue = event.target.value;
            }
        }, true);
        window.onload = () => {
            loadYouTubeAPI();
            initBalanceControl();
            initListeners();
        };
    </script>
</body>
