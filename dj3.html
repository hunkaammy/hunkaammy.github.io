<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube DJ Player with Played History</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ff5500;
            text-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
            font-size: 28px;
            letter-spacing: 2px;
        }
        .buttons-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .track-control-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .track-selector {
            margin-right: 10px;
            flex: 1;
            position: relative;
        }
        label, input, select, button {
            display: block;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #222222;
            color: #f0f0f0;
        }
        button {
            cursor: pointer;
            background-color: #ff5500;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff7700;
        }
        .player-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
            max-width: 900px;
        }
        .video-player {
            flex: 1;
            margin: 0 10px;
            border: 2px solid #444444;
            border-radius: 10px;
            overflow: hidden;
            width: 45%;
            background-color: #111111;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .tempo-controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 10px 10px;
        }
        .tempo-slider {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            background: #333333;
            border-radius: 5px;
        }
        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
        }
        .balance-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px;
        }
        .balance-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #333333;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border: 1px solid #ff5500;
        }
        .balance-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }
        .balance-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }
        .volume-percentage {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
        .history-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-x: auto;
            border: 1px solid #444444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444444;
        }
        th {
            background-color: #222222;
            color: #ff5500;
        }
        td button {
            padding: 5px 10px;
            background-color: #222222;
            color: white;
            border: 1px solid #444444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
      
        .beat-btn:hover {
            background-color: #444444;
        }
      
        .beat-btn.active {
            background-color: #ff5500;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }
        td button:hover {
            background-color: #1abc9c;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        /* Notes Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        #notes-textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            background: #2c3e50;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
        }
        #notes-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #notes-btn:hover {
            background: #16a085;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        #backup-btn, #restore-btn {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .player-container {
                align-items: center;
            }
            .video-player {
                width: 90%;
                margin: 10px 0;
            }
        }
        .current-track-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        table {
            font-size: 14px;
        }
        /* Custom dropdown styling */
        .custom-dropdown {
            position: absolute;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            z-index: 10;
            background: #34495e;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
        .custom-dropdown .dropdown-item {
            display: flex;
            cursor: pointer;
            margin-bottom: 5px;
            color: white;
            background-color: transparent;
            transition: background-color 0.3s ease;
            padding: 6px;
            align-items: center;
        }
        .custom-dropdown .dropdown-item:hover {
            background-color: #2980b9;
        }
        .custom-dropdown img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
        .custom-dropdown .title {
            flex: 1;
            font-size: 12px;
        }
        .custom-dropdown .meta {
            font-size: 11px;
            color: #ddd;
            margin-left: 8px;
            white-space: nowrap;
        }
        .tempo-controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 10px 10px;
        }
        .tempo-slider {
            width: 100%;
            margin: 10px 0;
        }
        .beat-loop {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .beat-loop-select {
            padding: 5px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .beat-buttons {
            display: flex;
            gap: 5px;
        }
        .beat-btn {
            flex: 1;
            padding: 5px 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .beat-btn:hover {
            background-color: #2980b9;
        }
        .beat-btn.active {
            background-color: #e74c3c;
        }
        .custom-dropdown .dropdown-item:hover img {
            transform: scale(1.5);
            transition: transform 0.3s ease;
            z-index: 20;
        }
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-controls label {
            display: inline-block;
            margin-top: 0;
            white-space: nowrap;
        }
        .filter-controls input:not(#new-category-input), .filter-controls select {
            flex: 1;
            min-width: 150px;
        }
        #new-category-input {
            width: 120px;
        }
        .filter-controls button {
            width: auto;
            padding: 5px 10px;
        }
        .track-count {
            margin-bottom: 10px;
        }
        .track-category-select {
            background-color: #222222;
            color: #f0f0f0;
            border: 1px solid #444444;
            padding: 5px;
            border-radius: 3px;
        }
        /* Chatbot Modal Styles */
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            background: #2c3e50;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        #chat-input {
            width: 70%;
            padding: 10px;
            background: #2c3e50;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
        }
        .user-message {
            text-align: right;
            color: #1abc9c;
        }
        .ai-message {
            text-align: left;
            color: #3498db;
        }
        .ai-message ol {
            margin: 5px 0;
            padding-left: 20px;
        }
        .ai-message li {
            margin-bottom: 3px;
            font-size: 14px;
            word-break: break-word;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .ai-message li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .crossfade-controls {
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 600px;
            margin-top: 12px;
            align-items: center;
            justify-content: center;
        }
        .crossfade-controls input[type="number"] {
            width: 140px;
            padding: 8px;
            font-size: 14px;
            background: #222;
            color: #f0f0f0;
            border-radius: 6px;
            border: 1px solid #444;
        }
        .crossfade-controls label {
            margin: 0 6px 0 0;
            font-size: 14px;
            color: #ddd;
        }
        .small-muted {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>SAMMY'S YT DJ PROJECT</h1>
    <div class="buttons-row">
        <button id="notes-btn" onclick="openNotesModal()">Notes</button>
        <button id="chatbot-btn" onclick="openChatbotModal()">Chatbot</button>
    </div>
    <!-- Notes Modal -->
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNotesModal()">&times;</span>
            <h3>DJ Notes</h3>
            <textarea id="notes-textarea" placeholder="Add your notes here..."></textarea>
            <button onclick="saveNotes()">Save Notes</button>
        </div>
    </div>
    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChatbotModal()">&times;</span>
            <h3>AI Song Suggester</h3>
            <div id="chat-messages"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chat-input" placeholder="e.g., Suggest songs like Dil Jhoom" onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Suggest</button>
            </div>
        </div>
    </div>
    <div class="track-control-container">
        <div class="track-selector">
            <label for="search-deck1">Search DECK-1:</label>
            <input type="text" id="search-deck1" placeholder="Search YouTube">
            <button onclick="searchYouTubeForDeck('deck1')">Search</button>
            <div id="custom-dropdown1" class="custom-dropdown"></div>
            <select id="track-list1" style="display:none;"></select>
        </div>
        <div class="track-selector">
            <label for="search-deck2">Search DECK-2:</label>
            <input type="text" id="search-deck2" placeholder="Search YouTube">
            <button onclick="searchYouTubeForDeck('deck2')">Search</button>
            <div id="custom-dropdown2" class="custom-dropdown"></div>
            <select id="track-list2" style="display:none;"></select>
        </div>
    </div>
    <div class="player-container">
        <div class="video-player" id="player1">
            <iframe id="youtube-player1" width="100%" height="315"
                src="https://www.youtube.com/embed?enablejsapi=1&playsinline=1&disablekb=1"
                frameborder="0"
                allowfullscreen
                allow="autoplay">
            </iframe>
            <div class="tempo-controls">
                <label>BPM: <span id="tempo1-value">120</span></label>
                <input type="range" id="tempo1" min="60" max="180" step="1" value="120" class="tempo-slider">
                <div class="beat-loop">
                    <label>Beat Loop:</label>
                    <div class="beat-buttons">
                        <button class="beat-btn" data-beats="1" onclick="toggleBeatLoop(1, 1)">1</button>
                        <button class="beat-btn" data-beats="2" onclick="toggleBeatLoop(1, 2)">2</button>
                        <button class="beat-btn" data-beats="3" onclick="toggleBeatLoop(1, 3)">3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-player" id="player2">
            <iframe id="youtube-player2" width="100%" height="315"
                src="https://www.youtube.com/embed?enablejsapi=1&playsinline=1&disablekb=1"
                frameborder="0"
                allowfullscreen
                allow="autoplay">
            </iframe>
            <div class="tempo-controls">
                <label>BPM: <span id="tempo2-value">120</span></label>
                <input type="range" id="tempo2" min="60" max="180" step="1" value="120" class="tempo-slider">
                <div class="beat-loop">
                    <label>Beat Loop:</label>
                    <div class="beat-buttons">
                        <button class="beat-btn" data-beats="1" onclick="toggleBeatLoop(2, 1)">1</button>
                        <button class="beat-btn" data-beats="2" onclick="toggleBeatLoop(2, 2)">2</button>
                        <button class="beat-btn" data-beats="3" onclick="toggleBeatLoop(2, 3)">3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="balance-control">
        <input type="range" id="balance-slider" class="balance-slider" min="0" max="100" value="50">
    </div>
    <div class="volume-percentage" id="volume-percentage">Center (0%)</div>
    <div class="current-track-info">
        <h2>Current Track</h2>
        <p id="current-track-deck1">Deck 1: <span id="current-track-title1">None</span></p>
        <p id="current-track-deck2">Deck 2: <span id="current-track-title2">None</span></p>
    </div>
    <div class="history-container">
        <h2>Played History</h2>
        <div class="filter-controls">
            <label for="new-category-input">New Category:</label>
            <input type="text" id="new-category-input" placeholder="Name">
            <button onclick="addNewCategoryGlobal()">Add</button>
            <label for="category-filter">Category:</label>
            <select id="category-filter" onchange="filterHistory()">
                <option value="">All</option>
            </select>
            <label for="history-search">Search:</label>
            <input type="text" id="history-search" placeholder="in history" onkeyup="filterHistory()">
        </div>
        <div class="track-count">Total Tracks Played: <span id="track-count">0</span></div>
        <table id="history-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- History rows will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="crossfade-controls" title="Crossfade controls">
        <label for="crossfade-duration" class="small-muted">Duration (ms):</label>
        <input type="number" id="crossfade-duration" value="5000" min="200" step="100">
        <label style="margin-left:6px;"><input type="checkbox" id="crossfade-respect-balance" checked> Respect balance slider</label>
        <button onclick="crossfadeDeckAtoB(parseInt(document.getElementById('crossfade-duration').value || 5000))">Crossfade A → B</button>
        <button onclick="crossfadeDeckBtoA(parseInt(document.getElementById('crossfade-duration').value || 5000))">Crossfade B → A</button>
        <button onclick="quickSync(1,2)">Quick Sync BPM</button>
    </div>
    <button id="backup-btn" onclick="backupHistory()">Backup History</button>
    <input type="file" id="restore-input" style="display:none" onchange="restoreHistory(event)">
    <button id="restore-btn" onclick="document.getElementById('restore-input').click()">Restore History</button>

    <script>
        /* ---------- Firebase config ---------- */
        const firebaseConfig = {
            apiKey: "AIzaSyBPc51z-pGrtKwtB5dKTMPei-fVRg4ePME",
            authDomain: "pagdi-6f8ce.firebaseapp.com",
            databaseURL: "https://pagdi-6f8ce-default-rtdb.firebaseio.com",
            projectId: "pagdi-6f8ce",
            storageBucket: "pagdi-6f8ce.appspot.com",
            messagingSenderId: "746289566527",
            appId: "1:746289566527:web:4c32c4fec73bb7e898798a",
            measurementId: "G-CXW0QZRHFG"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        /* ---------- App state ---------- */
        let djCategories = [];
        let historyUnsub, categoriesUnsub, notesUnsub;
        let chatHistory = [];
        const apiKey = 'AIzaSyDfWaNBq0S_A1iDyx4A71XGvpK4WCofCmU';

        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(script);
        }

        let player1, player2;
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('youtube-player1', {
                events: { 'onReady': onPlayer1Ready, 'onStateChange': onPlayer1StateChange }
            });
            player2 = new YT.Player('youtube-player2', {
                events: { 'onReady': onPlayer2Ready, 'onStateChange': onPlayer2StateChange }
            });
        }

        function openNotesModal() { document.getElementById('notes-modal').style.display = 'block'; }
        function closeNotesModal() { document.getElementById('notes-modal').style.display = 'none'; }
        function openChatbotModal() { document.getElementById('chatbot-modal').style.display = 'block'; }
        function closeChatbotModal() { document.getElementById('chatbot-modal').style.display = 'none'; }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            addMessage('You', message);
            input.value = '';
            const fullPrompt = `You are a DJ song recommender specializing in Bollywood/Hindi tracks and DJ mixes. Based on the query "${message}", suggest 5-10 unique songs or DJ mixes. Include DJ name if it's a mix, singer, and movie/album. Respond ONLY with a numbered list, each on a new line.`;
            chatHistory.push({ role: 'user', parts: [{ text: fullPrompt }] });
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory,
                        generationConfig: { temperature: 0.7, topK: 1, topP: 1, maxOutputTokens: 1024 }
                    })
                });
                const data = await response.json();
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage('AI', aiResponse);
                    chatHistory.push({ role: 'model', parts: [{ text: aiResponse }] });
                } else {
                    addMessage('AI', 'Error: No response from API.');
                }
            } catch (error) {
                console.error('API Error:', error);
                addMessage('AI', 'Error: Failed to get response.');
            }
        }

        function addMessage(sender, text) {
            const messages = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${sender === 'You' ? 'user-message' : 'ai-message'}`;
            if (sender === 'AI') {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                const listItems = lines.filter(line => /^\d+\.\s/.test(line));
                if (listItems.length > 0) {
                    const ol = document.createElement('ol');
                    listItems.forEach(line => {
                        const li = document.createElement('li');
                        const cleanText = line.replace(/^\d+\.\s*/, '');
                        li.textContent = cleanText;
                        li.onclick = () => handleSongClick(cleanText);
                        ol.appendChild(li);
                    });
                    div.appendChild(ol);
                } else {
                    div.innerHTML = text.replace(/\n/g, '<br>');
                }
            } else {
                div.textContent = `${sender}: ${text}`;
            }
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function handleSongClick(songInfo) {
            const deck = prompt('Play on Deck 1 or Deck 2? (Enter 1 or 2)');
            if (!deck || (deck !== '1' && deck !== '2')) return;
            const deckName = deck === '1' ? 'deck1' : 'deck2';
            const searchInput = document.getElementById(`search-${deckName}`);
            searchInput.value = songInfo;
            await searchYouTubeForDeck(deckName, 0, true, songInfo); // Auto-load first result on selected deck
        }

        function saveNotes() {
            const notes = document.getElementById('notes-textarea').value;
            database.ref('djNotes').set(notes);
            closeNotesModal();
        }

        function onPlayer1Ready(event) {
            try { player1.setVolume(50); } catch(e){}
            initTempoControl(1);
        }
        function onPlayer2Ready(event) {
            try { player2.setVolume(50); } catch(e){}
            initTempoControl(2);
        }

        function toggleBeatLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
            const button = document.querySelector(`#player${deckNumber} .beat-btn[data-beats="${beats}"]`);

            if (!button) return;

            if (button.classList.contains('active')) {
                button.classList.remove('active');
                window['loopActive' + deckNumber] = false;

            window['loopActive' + deckNumber] = true;

            window['loopInterval' + deckNumber] = setInterval(() => {
                try {
                    if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        const currentTime = player.getCurrentTime();
                        const endTime = window['loopStartTime' + deckNumber] + loopDuration;

                        if (currentTime >= endTime) {

                    if (Math.abs(currentBPM - targetBPM) < 1) {

                        const exactRate = currentBPM / window[`referenceBPM${deckNumber}`];
                        if (player && typeof player.setPlaybackRate === 'function') player.setPlaybackRate(exactRate);

            trackTitle.contentEditable = true;
            trackTitle.focus();
            button.textContent = "Save Title";
            button.setAttribute('onclick', 'saveTrackTitle(this)');
        }
        function saveTrackTitle(button) {
            const tr = button.closest('tr');
            const trackTitle = tr.querySelector('.track-title');
            const key = tr.getAttribute('data-firebase-key');
            const newTitle = trackTitle.textContent;
            trackTitle.contentEditable = false;
            button.textContent = "Edit Title";
            button.setAttribute('onclick', 'editTrackTitle(this)');
            if (key) {
                database.ref(`playedHistory/${key}/title`).set(newTitle);
            }
        }
        function deleteTrack(button) {
            const tr = button.closest('tr');
            const key = tr.getAttribute('data-firebase-key');
            if (key) {
                database.ref(`playedHistory/${key}`).remove();
            }
        }
        function updateTrackCount() {
            const count = document.querySelectorAll('#history-list tbody tr').length;
            document.getElementById('track-count').textContent = count;
        }

        function updateCategory(select) {
            let val = select.value;
            const tr = select.closest('tr');
            const key = tr.getAttribute('data-firebase-key');
            if (val === '__new__') {
                const prev = select.dataset.previousValue || 'Uncategorized';
                const newName = prompt('Enter new category name:');
                if (!newName || !newName.trim()) {
                    select.value = prev;
                    filterHistory();
                    return;
                }
                val = newName.trim();
                if (!djCategories.includes(val)) {
                    djCategories.push(val);
                    database.ref('djCategories').set(djCategories);
                }
                select.value = val;
            }
            if (key) {
                database.ref(`playedHistory/${key}/category`).set(val)
                    .then(() => {
                        tr.setAttribute('data-category', val);
                    })
                    .catch(err => console.error('Firebase save error:', err));
            }
            filterHistory();
        }

        function refreshAllCategorySelects() {
            const selects = document.querySelectorAll('.track-category-select');
            selects.forEach(s => {
                const tr = s.closest('tr');
                const actualCategory = tr.getAttribute('data-category') || 'Uncategorized';
                let html = '<option value="Uncategorized"' + (actualCategory === 'Uncategorized' ? ' selected' : '') + '>Uncategorized</option>';
                djCategories.forEach(c => {
                    html += `<option value="${c}" ${c === actualCategory ? 'selected' : ''}>${c}</option>`;
                });
                html += '<option value="__new__">+ Add New Category</option>';
                s.innerHTML = html;
                s.value = actualCategory;
            });
        }

        function addNewCategoryGlobal() {
            const input = document.getElementById('new-category-input');
            const name = input.value.trim();
            if (!name) return;
            if (!djCategories.includes(name)) {
                djCategories.push(name);
                database.ref('djCategories').set(djCategories);
            }
            input.value = '';
        }

        function initListeners() {
            if (historyUnsub) historyUnsub();
            historyUnsub = database.ref('playedHistory').on('value', snapshot => {
                const data = snapshot.val() || {};
                const tracks = Object.entries(data).map(([key, track]) => ({...track, key})).sort((a,b) => b.timestamp - a.timestamp);
                const tbody = document.getElementById('history-list').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';
                tracks.forEach(track => {
                    const node = createHistoryRow(track.title, track.videoId, track.category || 'Uncategorized', track.key);
                    if (node instanceof Node) tbody.appendChild(node);
                    else {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${track.title}</td><td>${track.category || 'Uncategorized'}</td><td>—</td>`;
                        tbody.appendChild(tr);
                    }
                });
                updateTrackCount();
            });
            if (categoriesUnsub) categoriesUnsub();
            categoriesUnsub = database.ref('djCategories').on('value', snapshot => {
                djCategories = snapshot.val() || [];
                populateCategoryFilter();
                refreshAllCategorySelects();
            });
            if (notesUnsub) notesUnsub();
            notesUnsub = database.ref('djNotes').on('value', snapshot => {
                const notes = snapshot.val() || '';
                document.getElementById('notes-textarea').value = notes;
            });
        }

        function populateCategoryFilter() {
            const select = document.getElementById('category-filter');
            select.innerHTML = '<option value="">All</option>';
            djCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function backupHistory() {
            database.ref('playedHistory').once('value').then(snapshot => {
                const historyData = snapshot.val() || {};
                const tracks = Object.values(historyData);
                const categoriesData = djCategories;
                const backupData = { history: tracks, categories: categoriesData };
                const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'played-history.json';
                link.click();
            });
        }

        function restoreHistory(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                let historyData = JSON.parse(e.target.result);
                if (Array.isArray(historyData)) {
                    database.ref('playedHistory').remove().then(() => {
                        historyData.forEach(track => {
                            addNewTrackToHistory(track.title, track.videoId, track.category || 'Uncategorized');
                        });
                    });
                } else if (historyData && historyData.history) {
                    database.ref('playedHistory').remove().then(() => {
                        historyData.history.forEach(track => {
                            addNewTrackToHistory(track.title, track.videoId, track.category || 'Uncategorized');
                        });
                    });
                    if (historyData.categories) {
                        database.ref('djCategories').set(historyData.categories);
                    }
                }
            };
            reader.readAsText(file);
        }

        function initBalanceControl() {
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');
            balanceSlider.addEventListener('input', () => {
                const balance = balanceSlider.value;
                const percentage = balance < 50 ? (50 - balance) : (balance - 50);
                volumePercentage.textContent = `${percentage}%`;
                if (player1 && player2) {
                    try { player1.setVolume(100 - balance); } catch(e){}
                    try { player2.setVolume(balance); } catch(e){}
                }
                updateBalanceVisual();
            });
            updateBalanceVisual();
        }

        function filterHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            const catFilter = document.getElementById('category-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#history-list tbody tr');
            rows.forEach(row => {
                const title = row.querySelector('.track-title').textContent.toLowerCase();
                const categorySelect = row.querySelector('.track-category-select');
                const category = categorySelect ? categorySelect.value.toLowerCase() : '';
                const videoId = row.getAttribute('data-video-id').toLowerCase();
                const matchesSearch = !query || title.includes(query) || videoId.includes(query);
                const matchesCat = !catFilter || category === catFilter;
                if (matchesSearch && matchesCat) row.style.display = '';
                else row.style.display = 'none';
            });
        }

        document.addEventListener('click', (event) => {
            const dropdown1 = document.getElementById('custom-dropdown1');
            const dropdown2 = document.getElementById('custom-dropdown2');
            const searchDeck1 = document.getElementById('search-deck1');
            const searchDeck2 = document.getElementById('search-deck2');

            const clickedInsideDropdown1 = event.target.closest && event.target.closest('#custom-dropdown1');
            const clickedInsideDropdown2 = event.target.closest && event.target.closest('#custom-dropdown2');

            const clickedOnSearchDeck1 = event.target === searchDeck1 || (event.target.closest && event.target.closest('.track-selector') && event.target.closest('.track-selector').querySelector('#search-deck1') === searchDeck1);
            const clickedOnSearchDeck2 = event.target === searchDeck2 || (event.target.closest && event.target.closest('.track-selector') && event.target.closest('.track-selector').querySelector('#search-deck2') === searchDeck2);

            if (!clickedInsideDropdown1 && !clickedOnSearchDeck1) dropdown1.style.display = 'none';
            if (!clickedInsideDropdown2 && !clickedOnSearchDeck2) dropdown2.style.display = 'none';
        });

        document.addEventListener('focus', function(event) {
            if (event.target.matches('.track-category-select')) {
                event.target.dataset.previousValue = event.target.value;
            }
        }, true);

        /* ---------- Crossfade & sync (kept and improved) ---------- */
        window._crossfadeState = { rafId:null, running:false, cancel:false };
        function smoothCrossfade(fromDeck = 1, toDeck = 2, duration = 5000, options = {}) {
            const { startOffset = null, stopSource = true, respectBalanceSlider = true } = options;
            const fromPlayer = fromDeck === 1 ? player1 : player2;
            const toPlayer = toDeck === 1 ? player1 : player2;
            if (!fromPlayer || !toPlayer) { console.warn('Players not ready for crossfade.'); return; }
            if (window._crossfadeState.rafId) { cancelAnimationFrame(window._crossfadeState.rafId); window._crossfadeState.rafId = null; window._crossfadeState.running = false; window._crossfadeState.cancel = true; }
            window._crossfadeState.cancel = false;
            function setVol(p,v){ try{ if (p && typeof p.setVolume === 'function'){ const vv = Math.max(0,Math.min(100,Math.round(v))); p.setVolume(vv); } }catch(e){} }
            let startVolFrom = 50;
            try { if (typeof fromPlayer.getVolume === 'function') { const vv = fromPlayer.getVolume(); if (typeof vv === 'number') startVolFrom = vv; } } catch(e){}
            let targetMax = 100;
            if (respectBalanceSlider) {
                const bal = parseInt(document.getElementById('balance-slider').value || 50,10);
                if (toDeck === 1) targetMax = 100 - bal; else targetMax = bal;
                targetMax = Math.max(0, Math.min(100, targetMax));
            }
            if (startOffset !== null && typeof toPlayer.seekTo === 'function') { try { toPlayer.seekTo(startOffset, true); } catch(e){} }
            setVol(toPlayer,0);
            try{ if (typeof toPlayer.playVideo === 'function') toPlayer.playVideo(); }catch(e){}
            setVol(fromPlayer, startVolFrom);
            const startTime = performance.now();
            window._crossfadeState.running = true;
            const originalBalance = parseInt(document.getElementById('balance-slider').value || 50,10);
            function step(now){
                if (window._crossfadeState.cancel) { document.getElementById('balance-slider').value = originalBalance; updateBalanceVisual(); window._crossfadeState.running=false; window._crossfadeState.rafId=null; window._crossfadeState.cancel=false; return; }
                const elapsed = now - startTime;
                const t = Math.max(0, Math.min(1, elapsed/Math.max(1,duration)));
                const gainFrom = Math.cos(t * Math.PI / 2);
                const gainTo = Math.sin(t * Math.PI / 2);
                const volFrom = startVolFrom * gainFrom;
                const volTo = targetMax * gainTo;
                setVol(fromPlayer, volFrom);
                setVol(toPlayer, volTo);
                if (respectBalanceSlider) {
                    let sliderVal;
                    if (toDeck === 2) sliderVal = Math.round(volTo); else sliderVal = Math.round(100 - volTo);
                    sliderVal = Math.max(0, Math.min(100, sliderVal));
                    document.getElementById('balance-slider').value = sliderVal;
                    updateBalanceVisual();
                }
                if (t < 1) window._crossfadeState.rafId = requestAnimationFrame(step);
                else {
                    window._crossfadeState.running=false; window._crossfadeState.rafId=null;
                    setVol(fromPlayer,0); setVol(toPlayer,targetMax);
                    if (stopSource) { try{ if (typeof fromPlayer.pauseVideo === 'function') fromPlayer.pauseVideo(); }catch(e){} }
                }
            }
            window._crossfadeState.rafId = requestAnimationFrame(step);
        }
        function crossfadeDeckAtoB(duration=5000){ const respect = document.getElementById('crossfade-respect-balance').checked; smoothCrossfade(1,2,duration,{stopSource:true,respectBalanceSlider:respect}); }
        function crossfadeDeckBtoA(duration=5000){ const respect = document.getElementById('crossfade-respect-balance').checked; smoothCrossfade(2,1,duration,{stopSource:true,respectBalanceSlider:respect}); }
        function quickSync(fromDeck=1,toDeck=2){
            try{
                const fromTempo = parseFloat(document.getElementById(`tempo${fromDeck}`).value || 120);
                const toTempo = parseFloat(document.getElementById(`tempo${toDeck}`).value || 120);
                if (!fromTempo || !toTempo) { alert('Tempo values not set.'); return; }
                const targetRate = fromTempo / toTempo;
                const toPlayer = toDeck===1?player1:player2;
                if (toPlayer && typeof toPlayer.setPlaybackRate === 'function') {
                    toPlayer.setPlaybackRate(targetRate);
                    alert(`Deck ${toDeck} playbackRate set to ${targetRate.toFixed(3)} to match Deck ${fromDeck}`);
                } else alert('Target player not ready or cannot set playback rate.');
            }catch(e){ console.error(e); alert('QuickSync failed.'); }
        }

        function updateBalanceVisual(){
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');
            const balance = parseInt(balanceSlider.value,10);
            const percentage = balance === 50 ? 0 : (balance < 50 ? (50 - balance) : (balance - 50));
            const side = balance === 50 ? 'Center' : (balance < 50 ? 'Deck 1' : 'Deck 2');
            volumePercentage.textContent = `${side} (${percentage}%)`;
        }

        // initialize
        window.onload = () => {
            loadYouTubeAPI();
            initBalanceControl();
            initListeners();
        };
    </script>
