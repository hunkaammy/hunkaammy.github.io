<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Player with Local Audio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ff5500;
            text-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
            font-size: 28px;
            letter-spacing: 2px;
        }

        .track-control-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .track-selector {
            margin-right: 10px;
            flex: 1;
            position: relative;
        }

        label, input, select, button {
            display: block;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #222222;
            color: #f0f0f0;
        }

        button {
            cursor: pointer;
            background-color: #ff5500;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff7700;
        }

        .player-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
            max-width: 900px;
        }

        .video-player {
            flex: 1;
            margin: 0 10px;
            border: 2px solid #444444;
            border-radius: 10px;
            overflow: hidden;
            width: 45%;
            background-color: #111111;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .tempo-controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 10px 10px;
        }

        .tempo-slider, .eq-slider {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            background: #333333;
            border-radius: 5px;
        }

        .tempo-slider::-webkit-slider-thumb, .eq-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
        }

        .seek-container {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }

        .seek-slider {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            background: #333333;
            border-radius: 5px;
            cursor: pointer;
        }

        .seek-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
        }

        .seek-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            font-size: 14px;
            color: #f0f0f0;
            margin-top: 5px;
            text-align: center;
        }

        .waveform-container {
            width: 100%;
            height: 50px;
            background: #222222;
            margin-top: 10px;
        }

        .waveform-canvas {
            width: 100%;
            height: 100%;
        }

        .effect-controls, .cue-controls, .pitch-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .effect-btn, .cue-btn, .pitch-btn {
            flex: 1;
            padding: 8px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .effect-btn:hover, .cue-btn:hover, .pitch-btn:hover {
            background-color: #2980b9;
        }

        .effect-btn.active {
            background-color: #e74c3c;
        }

        .balance-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px;
        }

        .balance-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #333333;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border: 1px solid #ff5500;
        }

        .balance-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }

        .balance-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }

        .volume-percentage {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }

        .history-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-x: auto;
            border: 1px solid #444444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444444;
        }

        th {
            background-color: #222222;
            color: #ff5500;
        }

        td button {
            padding: 5px 10px;
            background-color: #222222;
            color: white;
            border: 1px solid #444444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .beat-btn:hover {
            background-color: #444444;
        }

        .beat-btn.active {
            background-color: #ff5500;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }

        td button:hover {
            background-color: #1abc9c;
        }

        .edit-btn {
            background-color: #f39c12;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        #notes-textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            background: #2c3e50;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
        }

        #notes-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #notes-btn:hover {
            background: #16a085;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        #backup-btn, #restore-btn {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
                align-items: center;
            }

            .video-player {
                width: 90%;
                margin: 10px 0;
            }
        }

        .current-track-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        table {
            font-size: 14px;
        }

        .beat-loop {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .beat-buttons {
            display: flex;
            gap: 5px;
        }

        .beat-btn {
            flex: 1;
            padding: 5px 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .beat-btn:hover {
            background-color: #2980b9;
        }

        .beat-btn.active {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>SAMMY'S DJ PROJECT</h1>

    <button id="notes-btn" onclick="openNotesModal()">Notes</button>

    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNotesModal()">&times;</span>
            <h3>DJ Notes</h3>
            <textarea id="notes-textarea" placeholder="Add your notes here..."></textarea>
            <button onclick="saveNotes()">Save Notes</button>
        </div>
    </div>

    <div class="track-control-container">
        <div class="track-selector">
            <label for="file-deck1">Load DECK-1:</label>
            <input type="file" id="file-deck1" accept="audio/*">
        </div>
        <div class="track-selector">
            <label for="file-deck2">Load DECK-2:</label>
            <input type="file" id="file-deck2" accept="audio/*">
        </div>
    </div>

    <div class="player-container">
        <div class="video-player" id="player1">
            <audio id="audio-player1" controls style="width: 100%;"></audio>
            <div class="waveform-container">
                <canvas id="waveform1" class="waveform-canvas"></canvas>
            </div>
            <div class="tempo-controls">
                <label>BPM: <span id="tempo1-value">120</span></label>
                <input type="range" id="tempo1" min="60" max="180" step="1" value="120" class="tempo-slider">
                <button class="effect-btn" onclick="toggleReverb(1)">Reverb</button>
                <div class="beat-loop">
                    <label>Beat Loop:</label>
                    <div class="beat-buttons">
                        <button class="beat-btn" data-beats="1" onclick="toggleBeatLoop(1, 1)">1</button>
                        <button class="beat-btn" data-beats="2" onclick="toggleBeatLoop(1, 2)">2</button>
                        <button class="beat-btn" data-beats="4" onclick="toggleBeatLoop(1, 4)">4</button>
                        <button class="beat-btn" data-beats="8" onclick="toggleBeatLoop(1, 8)">8</button>
                        <button class="beat-btn" data-beats="16" onclick="toggleBeatLoop(1, 16)">16</button>
                    </div>
                </div>
                <div class="cue-controls">
                    <button class="cue-btn" onclick="setCuePoint(1)">Set Cue</button>
                    <button class="cue-btn" onclick="jumpToCue(1)">Go to Cue</button>
                </div>
                <div class="pitch-controls">
                    <button class="pitch-btn" onclick="pitchBend(1, 0.05)">+Pitch</button>
                    <button class="pitch-btn" onclick="pitchBend(1, -0.05)">-Pitch</button>
                </div>
                <div class="eq-controls">
                    <label>Low: <span id="eq-low1-value">0</span></label>
                    <input type="range" id="eq-low1" min="-40" max="40" value="0" class="eq-slider">
                    <label>Mid: <span id="eq-mid1-value">0</span></label>
                    <input type="range" id="eq-mid1" min="-40" max="40" value="0" class="eq-slider">
                    <label>High: <span id="eq-high1-value">0</span></label>
                    <input type="range" id="eq-high1" min="-40" max="40" value="0" class="eq-slider">
                </div>
                <button class="effect-btn" onclick="syncBPM(1)">Sync BPM</button>
                <div class="seek-container">
                    <label>Seek: <span id="time-display1">0:00 / 0:00</span></label>
                    <input type="range" id="seek1" min="0" max="100" value="0" class="seek-slider">
                </div>
            </div>
        </div>
        <div class="video-player" id="player2">
            <audio id="audio-player2" controls style="width: 100%;"></audio>
            <div class="waveform-container">
                <canvas id="waveform2" class="waveform-canvas"></canvas>
            </div>
            <div class="tempo-controls">
                <label>BPM: <span id="tempo2-value">120</span></label>
                <input type="range" id="tempo2" min="60" max="180" step="1" value="120" class="tempo-slider">
                <button class="effect-btn" onclick="toggleReverb(2)">Reverb</button>
                <div class="beat-loop">
                    <label>Beat Loop:</label>
                    <div class="beat-buttons">
                        <button class="beat-btn" data-beats="1" onclick="toggleBeatLoop(2, 1)">1</button>
                        <button class="beat-btn" data-beats="2" onclick="toggleBeatLoop(2, 2)">2</button>
                        <button class="beat-btn" data-beats="4" onclick="toggleBeatLoop(2, 4)">4</button>
                        <button class="beat-btn" data-beats="8" onclick="toggleBeatLoop(2, 8)">8</button>
                        <button class="beat-btn" data-beats="16" onclick="toggleBeatLoop(2, 16)">16</button>
                    </div>
                </div>
                <div class="cue-controls">
                    <button class="cue-btn" onclick="setCuePoint(2)">Set Cue</button>
                    <button class="cue-btn" onclick="jumpToCue(2)">Go to Cue</button>
                </div>
                <div class="pitch-controls">
                    <button class="pitch-btn" onclick="pitchBend(2, 0.05)">+Pitch</button>
                    <button class="pitch-btn" onclick="pitchBend(2, -0.05)">-Pitch</button>
                </div>
                <div class="eq-controls">
                    <label>Low: <span id="eq-low2-value">0</span></label>
                    <input type="range" id="eq-low2" min="-40" max="40" value="0" class="eq-slider">
                    <label>Mid: <span id="eq-mid2-value">0</span></label>
                    <input type="range" id="eq-mid2" min="-40" max="40" value="0" class="eq-slider">
                    <label>High: <span id="eq-high2-value">0</span></label>
                    <input type="range" id="eq-high2" min="-40" max="40" value="0" class="eq-slider">
                </div>
                <button class="effect-btn" onclick="syncBPM(2)">Sync BPM</button>
                <div class="seek-container">
                    <label>Seek: <span id="time-display2">0:00 / 0:00</span></label>
                    <input type="range" id="seek2" min="0" max="100" value="0" class="seek-slider">
                </div>
            </div>
        </div>
    </div>

    <div class="balance-control">
        <input type="range" id="balance-slider" class="balance-slider" min="0" max="100" value="50">
    </div>

    <div class="volume-percentage" id="volume-percentage">Center (0%)</div>

    <div class="current-track-info">
        <h2>Current Track</h2>
        <p id="current-track-deck1">Deck 1: <span id="current-track-title1">None</span></p>
        <p id="current-track-deck2">Deck 2: <span id="current-track-title2">None</span></p>
    </div>

    <div class="history-container">
        <h2>Played History</h2>
        <input type="text" id="history-search" placeholder="Search in history" onkeyup="filterHistory()">
        <table id="history-list">
            <p>Total Tracks Played: <span id="track-count">0</span></p>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button id="backup-btn" onclick="backupHistory()">Backup History</button>
    <input type="file" id="restore-input" style="display:none" accept=".json" onchange="restoreHistory(event)">
    <button id="restore-btn" onclick="document.getElementById('restore-input').click()">Restore History</button>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const players = {
            1: { audio: null, source: null, gain: null, reverb: null, eqLow: null, eqMid: null, eqHigh: null, analyser: null, cuePoint: null },
            2: { audio: null, source: null, gain: null, reverb: null, eqLow: null, eqMid: null, eqHigh: null, analyser: null, cuePoint: null }
        };

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateSeekBar(deckNumber) {
            const seekSlider = document.getElementById(`seek${deckNumber}`);
            const timeDisplay = document.getElementById(`time-display${deckNumber}`);
            const audio = players[deckNumber].audio;

            if (audio && audio.duration) {
                seekSlider.max = audio.duration;
                seekSlider.value = audio.currentTime;
                timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            }
        }

        function drawWaveform(deckNumber) {
            const canvas = document.getElementById(`waveform${deckNumber}`);
            const ctx = canvas.getContext('2d');
            const analyser = players[deckNumber].analyser;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);
                ctx.fillStyle = '#222222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#ff5500';
                ctx.beginPath();

                const sliceWidth = canvas.width / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    x += sliceWidth;
                }

                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();
            }
            draw();
        }

        function initSeekControl(deckNumber) {
            const seekSlider = document.getElementById(`seek${deckNumber}`);
            const audio = players[deckNumber].audio;

            seekSlider.addEventListener('input', () => {
                const seekTime = parseFloat(seekSlider.value);
                audio.currentTime = seekTime;
                if (window['loopActive' + deckNumber]) {
                    window['loopStartTime' + deckNumber] = seekTime;
                }
                updateSeekBar(deckNumber);
            });

            audio.addEventListener('timeupdate', () => updateSeekBar(deckNumber));
        }

        function toggleReverb(deckNumber) {
            const button = document.querySelector(`#player${deckNumber} .effect-btn`);
            const reverb = players[deckNumber].reverb;
            if (button.classList.contains('active')) {
                button.classList.remove('active');
                players[deckNumber].source.disconnect(reverb);
                players[deckNumber].source.connect(players[deckNumber].eqLow);
            } else {
                button.classList.add('active');
                players[deckNumber].source.disconnect(players[deckNumber].eqLow);
                players[deckNumber].source.connect(reverb);
            }
        }

        function setCuePoint(deckNumber) {
            const audio = players[deckNumber].audio;
            players[deckNumber].cuePoint = audio.currentTime;
            console.log(`Cue point set for deck ${deckNumber} at ${audio.currentTime.toFixed(2)}s`);
        }

        function jumpToCue(deckNumber) {
            const audio = players[deckNumber].audio;
            if (players[deckNumber].cuePoint !== null) {
                audio.currentTime = players[deckNumber].cuePoint;
                if (window['loopActive' + deckNumber]) {
                    window['loopStartTime' + deckNumber] = audio.currentTime;
                }
                updateSeekBar(deckNumber);
            }
        }

        function pitchBend(deckNumber, amount) {
            const audio = players[deckNumber].audio;
            const originalRate = audio.playbackRate;
            audio.playbackRate = Math.max(0.5, Math.min(2.0, originalRate + amount));
            setTimeout(() => {
                audio.playbackRate = originalRate;
                if (window['loopActive' + deckNumber]) {
                    startLoop(deckNumber, window['loopBeats' + deckNumber]);
                }
            }, 200);
        }

        function syncBPM(deckNumber) {
            const targetDeck = deckNumber === 1 ? 2 : 1;
            const sourceBPM = parseInt(document.getElementById(`tempo${targetDeck}-value`).textContent);
            document.getElementById(`tempo${deckNumber}`).value = sourceBPM;
            document.getElementById(`tempo${deckNumber}-value`).textContent = sourceBPM;
            const audio = players[deckNumber].audio;
            const referenceBPM = window[`referenceBPM${deckNumber}`] || 120;
            audio.playbackRate = sourceBPM / referenceBPM;
            if (window['loopActive' + deckNumber]) {
                startLoop(deckNumber, window['loopBeats' + deckNumber]);
            }
        }

        function toggleBeatLoop(deckNumber, beats) {
            const button = document.querySelector(`#player${deckNumber} .beat-btn[data-beats="${beats}"]`);
            const audio = players[deckNumber].audio;

            if (button.classList.contains('active')) {
                button.classList.remove('active');
                window['loopActive' + deckNumber] = false;
                window['loopBeats' + deckNumber] = 0;
                if (window['loopInterval' + deckNumber]) {
                    cancelAnimationFrame(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                console.log(`Beat loop turned OFF for deck ${deckNumber}`);
                return;
            }

            if (window['loopInterval' + deckNumber]) {
                cancelAnimationFrame(window['loopInterval' + deckNumber]);
            }

            document.querySelectorAll(`#player${deckNumber} .beat-btn`).forEach(btn => {
                btn.classList.remove('active');
            });

            button.classList.add('active');
            window['loopBeats' + deckNumber] = beats;

            if (!audio.paused) {
                startLoop(deckNumber, beats);
            }
        }

        function startLoop(deckNumber, beats) {
            const audio = players[deckNumber].audio;
            if (window['loopInterval' + deckNumber]) {
                cancelAnimationFrame(window['loopInterval' + deckNumber]);
            }

            window['loopStartTime' + deckNumber] = audio.currentTime;
            window['loopActive' + deckNumber] = true;

            const playbackRate = audio.playbackRate || 1;
            const referenceBPM = window[`referenceBPM${deckNumber}`] || 120;
            const adjustedBPM = referenceBPM * playbackRate;
            const secondsPerBeat = 60 / adjustedBPM;
            const loopDuration = beats * secondsPerBeat * 4;
            const bufferTime = Math.min(0.05, loopDuration * 0.05);

            console.log(`Starting loop for deck ${deckNumber}: ${beats} beats, duration: ${loopDuration.toFixed(2)}s`);

            function loopCheck() {
                if (!audio.paused && window['loopActive' + deckNumber]) {
                    const currentTime = audio.currentTime;
                    const endTime = window['loopStartTime' + deckNumber] + loopDuration;
                    if (currentTime >= endTime - bufferTime) {
                        audio.currentTime = window['loopStartTime' + deckNumber];
                        updateSeekBar(deckNumber);
                    }
                }
                window['loopInterval' + deckNumber] = requestAnimationFrame(loopCheck);
            }

            window['loopInterval' + deckNumber] = requestAnimationFrame(loopCheck);
        }

        function initTempoControl(deckNumber) {
            const tempoSlider = document.getElementById(`tempo${deckNumber}`);
            const tempoValue = document.getElementById(`tempo${deckNumber}-value`);
            const audio = players[deckNumber].audio;
            let currentBPM = 120;
            let targetBPM = 120;
            let tempoInterval = null;

            window[`referenceBPM${deckNumber}`] = 120;

            tempoSlider.addEventListener('input', () => {
                targetBPM = parseInt(tempoSlider.value);
                tempoValue.textContent = targetBPM;

                const targetRate = targetBPM / window[`referenceBPM${deckNumber}`];

                if (tempoInterval) {
                    clearInterval(tempoInterval);
                }

                tempoInterval = setInterval(() => {
                    if (Math.abs(currentBPM - targetBPM) < 1) {
                        currentBPM = targetBPM;
                        audio.playbackRate = targetRate;
                        if (window['loopActive' + deckNumber]) {
                            startLoop(deckNumber, window['loopBeats' + deckNumber]);
                        }
                        clearInterval(tempoInterval);
                        tempoInterval = null;
                        return;
                    }

                    if (currentBPM < targetBPM) {
                        currentBPM += 1;
                    } else {
                        currentBPM -= 1;
                    }

                    const newRate = currentBPM / window[`referenceBPM${deckNumber}`];
                    audio.playbackRate = newRate;
                    if (window['loopActive' + deckNumber]) {
                        startLoop(deckNumber, window['loopBeats' + deckNumber]);
                    }
                    console.log(`Deck ${deckNumber} BPM: ${currentBPM} (rate: ${newRate.toFixed(2)}x)`);
                }, 50);
            });

            window[`setReferenceBPM${deckNumber}`] = function(bpm) {
                window[`referenceBPM${deckNumber}`] = bpm;
                const newRate = targetBPM / bpm;
                audio.playbackRate = newRate;
                if (window['loopActive' + deckNumber]) {
                    startLoop(deckNumber, window['loopBeats' + deckNumber]);
                }
            };
        }

        function initEQControl(deckNumber) {
            const eqLow = document.getElementById(`eq-low${deckNumber}`);
            const eqMid = document.getElementById(`eq-mid${deckNumber}`);
            const eqHigh = document.getElementById(`eq-high${deckNumber}`);
            const eqLowValue = document.getElementById(`eq-low${deckNumber}-value`);
            const eqMidValue = document.getElementById(`eq-mid${deckNumber}-value`);
            const eqHighValue = document.getElementById(`eq-high${deckNumber}-value`);

            eqLow.addEventListener('input', () => {
                players[deckNumber].eqLow.gain.value = parseFloat(eqLow.value);
                eqLowValue.textContent = eqLow.value;
            });

            eqMid.addEventListener('input', () => {
                players[deckNumber].eqMid.gain.value = parseFloat(eqMid.value);
                eqMidValue.textContent = eqMid.value;
            });

            eqHigh.addEventListener('input', () => {
                players[deckNumber].eqHigh.gain.value = parseFloat(eqHigh.value);
                eqHighValue.textContent = eqHigh.value;
            });
        }

        function initAudio(deckNumber, file) {
            const audio = document.getElementById(`audio-player${deckNumber}`);
            audio.src = URL.createObjectURL(file);
            audio.load();

            players[deckNumber].audio = audio;

            const source = audioContext.createMediaElementSource(audio);
            const gain = audioContext.createGain();
            const reverb = audioContext.createConvolver();
            const eqLow = audioContext.createBiquadFilter();
            const eqMid = audioContext.createBiquadFilter();
            const eqHigh = audioContext.createBiquadFilter();
            const analyser = audioContext.createAnalyser();

            eqLow.type = 'lowshelf';
            eqLow.frequency.setValueAtTime(200, audioContext.currentTime);
            eqLow.gain.setValueAtTime(0, audioContext.currentTime);

            eqMid.type = 'peaking';
            eqMid.frequency.setValueAtTime(1000, audioContext.currentTime);
            eqMid.gain.setValueAtTime(0, audioContext.currentTime);
            eqMid.Q.setValueAtTime(1, audioContext.currentTime);

            eqHigh.type = 'highshelf';
            eqHigh.frequency.setValueAtTime(4000, audioContext.currentTime);
            eqHigh.gain.setValueAtTime(0, audioContext.currentTime);

            const reverbBufferLength = audioContext.sampleRate * 2;
            const reverbBuffer = audioContext.createBuffer(1, reverbBufferLength, audioContext.sampleRate);
            const reverbData = reverbBuffer.getChannelData(0);
            for (let i = 0; i < reverbBufferLength; i++) {
                reverbData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / reverbBufferLength, 3);
            }
            reverb.buffer = reverbBuffer;

            source.connect(eqLow);
            eqLow.connect(eqMid);
            eqMid.connect(eqHigh);
            eqHigh.connect(gain);
            gain.connect(analyser);
            analyser.connect(audioContext.destination);

            players[deckNumber].source = source;
            players[deckNumber].gain = gain;
            players[deckNumber].reverb = reverb;
            players[deckNumber].eqLow = eqLow;
            players[deckNumber].eqMid = eqMid;
            players[deckNumber].eqHigh = eqHigh;
            players[deckNumber].analyser = analyser;

            gain.gain.setValueAtTime(deckNumber === 1 ? 0.5 : 0.5, audioContext.currentTime);

            audio.addEventListener('play', () => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                if (window['loopBeats' + deckNumber]) {
                    startLoop(deckNumber, window['loopBeats' + deckNumber]);
                }
            });

            audio.addEventListener('pause', () => {
                if (window['loopInterval' + deckNumber]) {
                    cancelAnimationFrame(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                window['loopActive' + deckNumber] = false;
            });

            audio.addEventListener('ended', () => {
                if (window['loopInterval' + deckNumber]) {
                    cancelAnimationFrame(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                window['loopActive' + deckNumber] = false;
            });

            initTempoControl(deckNumber);
            initSeekControl(deckNumber);
            initEQControl(deckNumber);
            drawWaveform(deckNumber);

            document.getElementById(`current-track-title${deckNumber}`).textContent = file.name;
            addToHistory(file.name, file.name);
            saveHistoryToLocalStorage();
        }

        document.getElementById('file-deck1').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                initAudio(1, file);
            }
        });

        document.getElementById('file-deck2').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                initAudio(2, file);
            }
        });

        function addToHistory(title, fileName) {
            const historyList = document.getElementById('history-list').getElementsByTagName('tbody')[0];
            const historyItem = document.createElement('tr');

            historyItem.innerHTML = `
                <td contenteditable="true" class="track-title">${title}</td>
                <td>
                    <div class="buttons-container">
                        <button onclick="replayTrack(1, '${fileName}')">Play on Deck 1</button>
                        <button onclick="replayTrack(2, '${fileName}')">Play on Deck 2</button>
                    </div>
                    <button class="edit-btn" onclick="editTrackTitle(this)">Edit Title</button>
                    <button class="delete-btn" onclick="deleteTrack(this)">Delete</button>
                </td>
            `;
            historyItem.setAttribute('data-file-name', fileName);

            historyList.insertBefore(historyItem, historyList.firstChild);
            document.getElementById('track-count').textContent = historyList.children.length;
        }

        function replayTrack(deckNumber, fileName) {
            const historyItems = document.querySelectorAll('#history-list tbody tr');
            let trackTitle = 'Unknown Track';

            historyItems.forEach(item => {
                if (item.getAttribute('data-file-name') === fileName) {
                    trackTitle = item.querySelector('.track-title').textContent;
                }
            });

            document.getElementById(`current-track-title${deckNumber}`).textContent = trackTitle;
            alert('Please reselect the file manually, as local files cannot be reloaded automatically due to browser security restrictions.');
            document.getElementById(`file-deck${deckNumber}`).click();
        }

        function editTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = true;
            trackTitle.focus();
            button.textContent = "Save Title";
            button.setAttribute('onclick', 'saveTrackTitle(this)');
        }

        function saveTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = false;
            button.textContent = "Edit Title";
            button.setAttribute('onclick', 'editTrackTitle(this)');
            saveHistoryToLocalStorage();
        }

        function deleteTrack(button) {
            const historyItem = button.closest('tr');
            historyItem.remove();
            saveHistoryToLocalStorage();
            document.getElementById('track-count').textContent = document.getElementById('history-list').getElementsByTagName('tbody')[0].children.length;
        }

        function saveHistoryToLocalStorage() {
            const historyItems = document.querySelectorAll('#history-list tbody tr');
            const historyData = [];
            historyItems.forEach(item => {
                const title = item.querySelector('.track-title').textContent;
                const fileName = item.getAttribute('data-file-name');
                historyData.push({ title, fileName });
            });
            localStorage.setItem('playedHistory', JSON.stringify(historyData));
        }

        function loadHistoryFromLocalStorage() {
            const savedHistory = JSON.parse(localStorage.getItem('playedHistory')) || [];
            document.getElementById('track-count').textContent = savedHistory.length;
            savedHistory.reverse().forEach(track => {
                addToHistory(track.title, track.fileName);
            });
        }

        function backupHistory() {
            const historyData = JSON.parse(localStorage.getItem('playedHistory')) || [];
            const blob = new Blob([JSON.stringify(historyData, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'played-history.json';
            link.click();
        }

        function restoreHistory(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const historyData = JSON.parse(e.target.result);
                if (Array.isArray(historyData)) {
                    document.getElementById('history-list').getElementsByTagName('tbody')[0].innerHTML = '';
                    historyData.reverse().forEach(track => {
                        addToHistory(track.title, track.fileName);
                    });
                    localStorage.setItem('playedHistory', JSON.stringify(historyData));
                    document.getElementById('track-count').textContent = historyData.length;
                }
            };
            reader.readAsText(file);
        }

        function initBalanceControl() {
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');

            balanceSlider.addEventListener('input', () => {
                const balance = parseFloat(balanceSlider.value);
                const percentage = balance < 50 ? (50 - balance) : (balance - 50);
                volumePercentage.textContent = `${percentage}%`;
                if (players[1].gain && players[2].gain) {
                    players[1].gain.gain.setValueAtTime((100 - balance) / 100, audioContext.currentTime);
                    players[2].gain.gain.setValueAtTime(balance / 100, audioContext.currentTime);
                }
            });
        }

        function filterHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            const rows = document.querySelectorAll('#history-list tbody tr');
            rows.forEach(row => {
                const title = row.querySelector('.track-title').textContent.toLowerCase();
                if (title.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function openNotesModal() {
            document.getElementById('notes-modal').style.display = 'block';
            loadNotes();
        }

        function closeNotesModal() {
            document.getElementById('notes-modal').style.display = 'none';
        }

        function saveNotes() {
            const notes = document.getElementById('notes-textarea').value;
            localStorage.setItem('djNotes', notes);
            closeNotesModal();
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('djNotes') || '';
            document.getElementById('notes-textarea').value = savedNotes;
        }

        window.onload = () => {
            initBalanceControl();
            loadHistoryFromLocalStorage();
            loadNotes();
        };
    </script>
