<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube DJ Player with Played History</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ff5500;
            text-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
            font-size: 28px;
            letter-spacing: 2px;
        }

        .track-control-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .track-selector {
            margin-right: 10px;
            flex: 1;
            position: relative;
        }

        label, input, select, button {
            display: block;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #222222;
            color: #f0f0f0;
        }

        button {
            cursor: pointer;
            background-color: #ff5500;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff7700;
        }

        .player-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
            max-width: 900px;
        }

        .video-player {
            flex: 1;
            margin: 0 10px;
            border: 2px solid #444444;
            border-radius: 10px;
            overflow: hidden;
            width: 45%;
            background-color: #111111;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .tempo-controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 10px 10px;
        }

        .tempo-slider {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            background: #333333;
            border-radius: 5px;
        }

        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
        }

        .balance-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px;
        }

        .balance-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #333333;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border: 1px solid #ff5500;
        }

        .balance-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }

        .balance-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #ff5500;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }

        .volume-percentage {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }

        .history-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-x: auto;
            border: 1px solid #444444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444444;
        }

        th {
            background-color: #222222;
            color: #ff5500;
        }

        td button {
            padding: 5px 10px;
            background-color: #222222;
            color: white;
            border: 1px solid #444444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .beat-btn:hover {
            background-color: #444444;
        }
        
        .beat-btn.active {
            background-color: #ff5500;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.7);
        }

        td button:hover {
            background-color: #1abc9c;
        }

        .edit-btn {
            background-color: #f39c12;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Notes Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        #notes-textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            background: #2c3e50;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
        }

        #notes-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #notes-btn:hover {
            background: #16a085;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        #backup-btn, #restore-btn {
            margin-top: 20px;
        }

        .current-track-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        table {
            font-size: 14px;
        }

        /* Custom dropdown styling */
        .custom-dropdown {
            position: absolute;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            z-index: 10;
            background: #34495e;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        .custom-dropdown .dropdown-item {
            display: flex;
            cursor: pointer;
            margin-bottom: 5px;
            color: white;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .custom-dropdown .dropdown-item:hover {
            background-color: #2980b9;
        }

        .custom-dropdown img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }

        .custom-dropdown .title {
            flex: 1;
            font-size: 10px;
        }

        .tempo-controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 10px 10px;
        }

        .tempo-slider {
            width: 100%;
            margin: 10px 0;
        }

        .beat-loop {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .beat-loop-select {
            padding: 5px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        .beat-buttons {
            display: flex;
            gap: 5px;
        }
        
        .beat-btn {
            flex: 1;
            padding: 5px 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .beat-btn:hover {
            background-color: #2980b9;
        }
        
        .beat-btn.active {
            background-color: #e74c3c;
        }
        
        /* AI Suggestions Styling */
        #suggestions-list {
            margin-top: 10px;
        }

        .suggestion-item {
            background-color: #2c3e50;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion-item:hover {
            background-color: #3498db;
        }

        .suggestion-loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }


        @media (max-width: 768px) {
            .player-container {
                align-items: center;
                flex-direction: column;
            }

            .video-player {
                width: 90%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <h1>SAMMY'S YT DJ PROJECT</h1>

    <select id="api-key-select">
        <option value="YOUR_YOUTUBE_API_KEY_1">API Key 1</option>
        <option value="YOUR_YOUTUBE_API_KEY_2">API Key 2</option>
        </select>

  <button id="notes-btn" onclick="openNotesModal()">Notes</button>

  <div id="notes-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeNotesModal()">×</span>
        <h3>DJ Notes</h3>
        <textarea id="notes-textarea" placeholder="Add your notes here..."></textarea>
        <button onclick="saveNotes()">Save Notes</button>
    </div>
</div>

    <div class="track-control-container">
        <div class="track-selector">
            <label for="search-deck1">Search DECK-1:</label>
            <input type="text" id="search-deck1" placeholder="Search YouTube">
            <button onclick="searchYouTubeForDeck('deck1')">Search</button>
            <div id="custom-dropdown1" class="custom-dropdown"></div>
            <select id="track-list1" style="display:none;"></select> </div>

        <div class="track-selector">
            <label for="search-deck2">Search DECK-2:</label>
            <input type="text" id="search-deck2" placeholder="Search YouTube">
            <button onclick="searchYouTubeForDeck('deck2')">Search</button>
            <div id="custom-dropdown2" class="custom-dropdown"></div>
            <select id="track-list2" style="display:none;"></select> </div>
    </div>

    <div class="player-container">
        <div class="video-player" id="player1">
            <iframe id="youtube-player1" width="100%" height="315" 
                src="https://www.youtube.com/embed/" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay">
            </iframe>
            <div class="tempo-controls">
                <label>BPM: <span id="tempo1-value">120</span></label>
                <input type="range" id="tempo1" min="60" max="180" step="1" value="120" class="tempo-slider">
                <div class="beat-loop">
                    <label>Beat Loop:</label>
                    <div class="beat-buttons">
                        <button class="beat-btn" data-beats="1" onclick="toggleBeatLoop(1, 1)">1</button>
                        <button class="beat-btn" data-beats="2" onclick="toggleBeatLoop(1, 2)">2</button>
                        <button class="beat-btn" data-beats="3" onclick="toggleBeatLoop(1, 3)">3</button>
                    </div>
                </div>
                <button onclick="getSongSuggestions(1)" style="margin-top: 10px;">Suggest Songs (AI)</button>
            </div>
        </div>
        <div class="video-player" id="player2">
            <iframe id="youtube-player2" width="100%" height="315" 
                src="https://www.youtube.com/embed/" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay">
            </iframe>
            <div class="tempo-controls">
                <label>BPM: <span id="tempo2-value">120</span></label>
                <input type="range" id="tempo2" min="60" max="180" step="1" value="120" class="tempo-slider">
                <div class="beat-loop">
                    <label>Beat Loop:</label>
                    <div class="beat-buttons">
                        <button class="beat-btn" data-beats="1" onclick="toggleBeatLoop(2, 1)">1</button>
                        <button class="beat-btn" data-beats="2" onclick="toggleBeatLoop(2, 2)">2</button>
                        <button class="beat-btn" data-beats="3" onclick="toggleBeatLoop(2, 3)">3</button>
                    </div>
                </div>
                <button onclick="getSongSuggestions(2)" style="margin-top: 10px;">Suggest Songs (AI)</button>
            </div>
        </div>
    </div>

    <div class="balance-control">
        <input type="range" id="balance-slider" class="balance-slider" min="0" max="100" value="50">
    </div>

    <div class="volume-percentage" id="volume-percentage">Center (50/50)</div>
    
    <div id="suggestions-container" class="history-container" style="display: none;">
        <h2>AI Song Suggestions</h2>
        <div id="suggestions-list"></div>
    </div>

    <div class="current-track-info">
        <h2>Current Track</h2>
        <p id="current-track-deck1">Deck 1: <span id="current-track-title1">None</span></p>
        <p id="current-track-deck2">Deck 2: <span id="current-track-title2">None</span></p>
    </div>

    <div class="history-container">
        <h2>Played History</h2>
        <input type="text" id="history-search" placeholder="Search in history" onkeyup="filterHistory()">
        <p>Total Tracks Played: <span id="track-count">0</span></p>
        <table id="history-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <button id="backup-btn" onclick="backupHistory()">Backup History</button>
    <input type="file" id="restore-input" style="display:none" onchange="restoreHistory(event)">
    <button id="restore-btn" onclick="document.getElementById('restore-input').click()">Restore History</button>

    <script>
        const GEMINI_API_KEY = 'AIzaSyDvexg4JvvhQuEWUcrPqi8dmKpXjfmtOCY';

        const apiKeys = [
            'AIzaSyDjTV_vmRsN6bWbW2gyusMHMW_gZtpLI1A',
            'AIzaSyDX2n08WCf5Ol1nffaqJU_aJp_BODlw1H4',
            // Add more API keys here
        ];

        let currentApiKeyIndex = 0; 
        let apiKey = apiKeys[currentApiKeyIndex]; 

        function switchApiKey() {
            currentApiKeyIndex = (currentApiKeyIndex + 1) % apiKeys.length;
            apiKey = apiKeys[currentApiKeyIndex];
            console.log(`Switched to YouTube API Key index: ${currentApiKeyIndex}`);
            alert(`YouTube API Key quota likely exceeded. Switched to the next available key.`);
        }

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        let player1, player2;

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('youtube-player1', {
                playerVars: { 'origin': window.location.origin },
                events: {
                    'onReady': onPlayer1Ready,
                    'onStateChange': onPlayer1StateChange
                }
            });

            player2 = new YT.Player('youtube-player2', {
                playerVars: { 'origin': window.location.origin },
                events: {
                    'onReady': onPlayer2Ready,
                    'onStateChange': onPlayer2StateChange
                }
            });
        }
        
        // --- AI SONG SUGGESTION FUNCTIONS ---

        async function getSongSuggestions(deckNumber) {
            const suggestionsContainer = document.getElementById('suggestions-container');
            const suggestionsList = document.getElementById('suggestions-list');
            const currentTrackTitleElement = document.getElementById(`current-track-title${deckNumber}`);
            const currentTrackTitle = currentTrackTitleElement.textContent;

            if (!currentTrackTitle || currentTrackTitle.trim() === 'None') {
                alert(`Please load a track on Deck ${deckNumber} first.`);
                return;
            }

            suggestionsContainer.style.display = 'block';
            suggestionsList.innerHTML = '<div class="suggestion-loading">Asking the AI for suggestions...</div>';

            const prompt = `You are a helpful DJ assistant. The current song playing is "${currentTrackTitle}". Please suggest 5 other songs that would mix well with it, considering genre, tempo, and mood. Provide the response as a JSON array of strings, where each string is just the "Artist - Song Title". For example: ["Daft Punk - One More Time", "Stardust - Music Sounds Better With You"]. Do not include any other text or markdown formatting outside of the JSON array.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API request failed: ${errorData.error.message}`);
                }

                const data = await response.json();
                const textResponse = data.candidates[0].content.parts[0].text;
                
                // Clean the response to ensure it's valid JSON by removing markdown backticks
                const jsonString = textResponse.replace(/```json/g, '').replace(/```/g, '').trim();

                const suggestions = JSON.parse(jsonString);

                suggestionsList.innerHTML = ''; // Clear loading message
                
                const oppositeDeck = deckNumber === 1 ? 2 : 1;

                suggestions.forEach(song => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = song;
                    // The onclick function will search and load the song into the *opposite* deck.
                    item.onclick = () => searchAndLoadSuggestion(song, oppositeDeck);
                    suggestionsList.appendChild(item);
                });

            } catch (error) {
                console.error('Error getting song suggestions:', error);
                suggestionsList.innerHTML = `<div style="color: #e74c3c;">Failed to get suggestions. ${error.message}. Please check the console and ensure the Gemini API key is valid and has no restrictions.</div>`;
            }
        }

        async function searchAndLoadSuggestion(query, deckNumber) {
            console.log(`Searching for "${query}" to load into Deck ${deckNumber}`);
            const player = deckNumber === 1 ? player1 : player2;

            if (!player) {
                alert('Player is not ready.');
                return;
            }

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=1&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error && data.error.code === 403) {
                    switchApiKey();
                    searchAndLoadSuggestion(query, deckNumber); // Retry with new key
                    return;
                }

                if (data.items && data.items.length > 0) {
                    const firstResult = data.items[0];
                    const videoId = firstResult.id.videoId;
                    const trackTitle = firstResult.snippet.title;

                    player.loadVideoById(videoId);
                    document.getElementById(`current-track-title${deckNumber}`).textContent = trackTitle;
                    addToHistory(trackTitle, videoId);
                    saveHistoryToLocalStorage();
                    
                    document.getElementById(`player${deckNumber}`).scrollIntoView({ behavior: 'smooth' });

                } else {
                    alert(`No results found on YouTube for "${query}"`);
                }
            } catch (error) {
                console.error('Error searching and loading suggestion:', error);
                alert('An error occurred while searching for the suggested track.');
            }
        }

        // --- END OF AI SUGGESTION FUNCTIONS ---

        function openNotesModal() {
            document.getElementById('notes-modal').style.display = 'block';
            loadNotes();
        }

        function closeNotesModal() {
            document.getElementById('notes-modal').style.display = 'none';
        }

        function saveNotes() {
            const notes = document.getElementById('notes-textarea').value;
            localStorage.setItem('djNotes', notes);
            closeNotesModal();
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('djNotes') || '';
            document.getElementById('notes-textarea').value = savedNotes;
        }

        function onPlayer1Ready(event) {
            player1.setVolume(50);
            initTempoControl(1);
        }

        function onPlayer2Ready(event) {
            player2.setVolume(50);
            initTempoControl(2);
        }

        function toggleBeatLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
            const button = document.querySelector(`#player${deckNumber} .beat-btn[data-beats="${beats}"]`);
            
            if (button.classList.contains('active')) {
                button.classList.remove('active');
                window['loopActive' + deckNumber] = false;
                if (window['loopInterval' + deckNumber]) clearInterval(window['loopInterval' + deckNumber]);
                return;
            }
            
            if (window['loopInterval' + deckNumber]) clearInterval(window['loopInterval' + deckNumber]);
            document.querySelectorAll(`#player${deckNumber} .beat-btn`).forEach(btn => btn.classList.remove('active'));
            
            button.classList.add('active');
            
            if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                startLoop(deckNumber, beats);
            } else {
                window['loopBeatsToStart' + deckNumber] = beats;
            }
        }
        
        function startLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
            if (window['loopInterval' + deckNumber]) clearInterval(window['loopInterval' + deckNumber]);
            
            const loopStartTime = player.getCurrentTime();
            const loopDuration = beats * 2; // Simple assumption: 2 seconds per beat
            
            window['loopInterval' + deckNumber] = setInterval(() => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING && player.getCurrentTime() >= loopStartTime + loopDuration) {
                    player.seekTo(loopStartTime, true);
                }
            }, 50);
        }

        function onPlayer1StateChange(event) { handlePlayerStateChange(1, event); }
        function onPlayer2StateChange(event) { handlePlayerStateChange(2, event); }

        function handlePlayerStateChange(deckNumber, event) {
            const loopBeats = window['loopBeatsToStart' + deckNumber];
            if (event.data === YT.PlayerState.PLAYING && loopBeats > 0) {
                startLoop(deckNumber, loopBeats);
                window['loopBeatsToStart' + deckNumber] = 0; // Reset after starting
            }
            if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                if (window['loopInterval' + deckNumber]) clearInterval(window['loopInterval' + deckNumber]);
            }
        }

        function initTempoControl(deckNumber) {
            const tempoSlider = document.getElementById(`tempo${deckNumber}`);
            const tempoValue = document.getElementById(`tempo${deckNumber}-value`);
            const player = deckNumber === 1 ? player1 : player2;
            
            tempoSlider.addEventListener('input', () => {
                const bpm = parseInt(tempoSlider.value);
                tempoValue.textContent = bpm;
                // Assuming a default reference BPM of 120 for rate calculation
                const rate = bpm / 120; 
                if (player && typeof player.setPlaybackRate === 'function') {
                    player.setPlaybackRate(rate);
                }
            });
        }

        function searchYouTubeForDeck(deck) {
            const query = document.getElementById(`search-${deck}`).value;
            if (query.trim() === '') {
                alert('Please enter a search term.');
                return;
            }
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=50&key=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error && data.error.code === 403) {
                        switchApiKey();
                        searchYouTubeForDeck(deck); 
                        return;
                    }
                    const dropdown = document.getElementById(`custom-dropdown${deck === 'deck1' ? 1 : 2}`);
                    dropdown.innerHTML = ''; 
                    dropdown.style.display = 'block';

                    if (data.items.length > 0) {
                        data.items.forEach(video => {
                            const dropdownItem = document.createElement('div');
                            dropdownItem.className = 'dropdown-item';
                            dropdownItem.onclick = () => {
                                const selectedVideoId = video.id.videoId;
                                const trackTitle = video.snippet.title;
                                if (deck === 'deck1') {
                                    player1.loadVideoById(selectedVideoId);
                                    document.getElementById('current-track-title1').textContent = trackTitle;
                                } else {
                                    player2.loadVideoById(selectedVideoId);
                                    document.getElementById('current-track-title2').textContent = trackTitle;
                                }
                                dropdown.style.display = 'none';
                                addToHistory(trackTitle, selectedVideoId);
                                saveHistoryToLocalStorage();
                            };
                            dropdownItem.innerHTML = `
                                <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title} thumbnail">
                                <span class="title">${video.snippet.title}</span>`;
                            dropdown.appendChild(dropdownItem);
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function addToHistory(title, videoId) {
            const historyList = document.getElementById('history-list').getElementsByTagName('tbody')[0];
            const historyItem = document.createElement('tr');
            historyItem.innerHTML = `
                <td contenteditable="false" class="track-title">${title}</td>
                <td>
                    <div class="buttons-container">
                        <button onclick="replayTrack('player1', '${videoId}')">Play on Deck 1</button>
                        <button onclick="replayTrack('player2', '${videoId}')">Play on Deck 2</button>
                    </div>
                    <button class="edit-btn" onclick="editTrackTitle(this)">Edit Title</button>
                    <button class="delete-btn" onclick="deleteTrack(this)">Delete</button>
                </td>`;
            historyItem.setAttribute('data-video-id', videoId);
            historyList.insertBefore(historyItem, historyList.firstChild); 
            updateTrackCount();
        }
        
        function updateTrackCount() {
            const historyList = document.getElementById('history-list').getElementsByTagName('tbody')[0];
            document.getElementById('track-count').textContent = historyList.rows.length;
        }

        function replayTrack(playerId, videoId) {
            const player = playerId === 'player1' ? player1 : player2;
            if (player) {
                player.loadVideoById(videoId);
                const historyItems = document.querySelectorAll('#history-list tbody tr');
                let trackTitle = 'Unknown Track';
                historyItems.forEach(item => {
                    if (item.getAttribute('data-video-id') === videoId) {
                        trackTitle = item.querySelector('.track-title').textContent; 
                    }
                });
                if (playerId === 'player1') {
                    document.getElementById('current-track-title1').textContent = trackTitle;
                } else {
                    document.getElementById('current-track-title2').textContent = trackTitle;
                }
            }
        }

        function editTrackTitle(button) {
            const trackTitleCell = button.closest('tr').querySelector('.track-title');
            trackTitleCell.contentEditable = true;
            trackTitleCell.focus();
            button.textContent = "Save";
            button.setAttribute('onclick', 'saveTrackTitle(this)');
        }

        function saveTrackTitle(button) {
            const trackTitleCell = button.closest('tr').querySelector('.track-title');
            trackTitleCell.contentEditable = false;
            button.textContent = "Edit Title";
            button.setAttribute('onclick', 'editTrackTitle(this)');
            saveHistoryToLocalStorage();
        }

        function deleteTrack(button) {
            const historyItem = button.closest('tr');
            historyItem.remove();
            saveHistoryToLocalStorage();
            updateTrackCount();
        }

        function saveHistoryToLocalStorage() {
            const historyItems = document.querySelectorAll('#history-list tbody tr');
            const historyData = Array.from(historyItems).map(item => ({
                title: item.querySelector('.track-title').textContent,
                videoId: item.getAttribute('data-video-id')
            })).reverse(); // Store in chronological order
            localStorage.setItem('playedHistory', JSON.stringify(historyData));
        }

        function loadHistoryFromLocalStorage() {
            const savedHistory = JSON.parse(localStorage.getItem('playedHistory')) || [];
            savedHistory.forEach(track => {
                addToHistory(track.title, track.videoId);
            });
            updateTrackCount();
        }

        function backupHistory() {
            const historyData = localStorage.getItem('playedHistory') || '[]';
            const blob = new Blob([historyData], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `played-history-${new Date().toISOString().slice(0,10)}.json`;
            link.click();
        }

        function restoreHistory(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const historyData = JSON.parse(e.target.result);
                    if (Array.isArray(historyData)) {
                        localStorage.setItem('playedHistory', JSON.stringify(historyData));
                        document.getElementById('history-list').getElementsByTagName('tbody')[0].innerHTML = '';
                        loadHistoryFromLocalStorage();
                        alert('History restored successfully!');
                    }
                } catch (error) {
                    alert('Failed to restore history. The file might be corrupted.');
                }
            };
            reader.readAsText(file);
        }

        function initBalanceControl() {
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');
            balanceSlider.addEventListener('input', () => {
                const balance = parseInt(balanceSlider.value); // 0-100
                const vol1 = 100 - balance;
                const vol2 = balance;
                if (player1 && player1.setVolume) player1.setVolume(vol1);
                if (player2 && player2.setVolume) player2.setVolume(vol2);
                volumePercentage.textContent = `L: ${vol1}% | R: ${vol2}%`;
            });
        }

        function filterHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            const rows = document.querySelectorAll('#history-list tbody tr');
            rows.forEach(row => {
                const title = row.querySelector('.track-title').textContent.toLowerCase();
                row.style.display = title.includes(query) ? '' : 'none';
            });
        }

        document.addEventListener('click', (event) => {
            const dropdown1 = document.getElementById('custom-dropdown1');
            const dropdown2 = document.getElementById('custom-dropdown2');
            if (!event.target.closest('.track-selector')) {
                if (dropdown1) dropdown1.style.display = 'none';
                if (dropdown2) dropdown2.style.display = 'none';
            }
        });

        window.onload = () => {
            loadYouTubeAPI();
            initBalanceControl();
            loadHistoryFromLocalStorage();
            loadNotes();
        };
    </script>
</body>
