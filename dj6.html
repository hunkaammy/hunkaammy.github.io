<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ULTIMATE DJ CONSOLE - V15 (READY STATE LOCK)</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #121212; --panel: #1b1b1b; --cyan: #00e5ff; --pink: #ff0055; --text: #e0e0e0; --border: #333;
        }
        body {
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none;
        }

        /* HEADER */
        header { background: #000; height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 900; letter-spacing: 1px; color: #fff; display:flex; align-items:center; gap:8px; }
        .btn-sm { background: #222; border: 1px solid #444; color: #ccc; padding: 5px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; transition: 0.2s; }
        .btn-sm:hover { background: #444; color: #fff; border-color: #666; }
        .btn-lib { background: #333; border: 1px solid #666; color: #fff; font-weight: bold; }

        /* LAYOUT */
        .console { display: flex; flex: 1; overflow: hidden; height: 100%; }
        .deck { flex: 2; display: flex; flex-direction: column; gap: 8px; padding: 10px; position: relative; background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%); border-right: 1px solid var(--border); }
        .deck.right { border-left: 1px solid var(--border); border-right: none; }
        .deck-header { display: flex; align-items: center; justify-content: space-between; }
        .deck-id { font-size: 24px; font-weight: 900; color: rgba(255,255,255,0.05); }
        .deck:not(.right) .deck-id { color: rgba(0, 229, 255, 0.1); }
        .deck.right .deck-id { color: rgba(255, 0, 85, 0.1); }

        /* SEARCH & DROPDOWN */
        .search-area { flex: 1; margin-left: 15px; position: relative; display: flex; gap: 5px; }
        
        .inp-wrapper { position: relative; width: 100%; }
        .inp-search { width: 100%; box-sizing: border-box; background: #000; border: 1px solid #333; color: #fff; padding: 6px 10px; border-radius: 3px; font-size: 12px; }
        .inp-search:focus { outline: none; border-color: var(--cyan); }
        .typing-indicator { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 10px; color: var(--cyan); display: none; }

        .dropdown {
            position: absolute; top: 35px; left: 0; width: 100%; 
            height: 400px;
            max-height: 400px;
            background: #1a1a1a; border: 1px solid #555; z-index: 1000;
            overflow-y: auto; 
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,1);
        }
        .dd-item { display: flex; padding: 8px; border-bottom: 1px solid #333; cursor: pointer; align-items: center; min-height: 50px; }
        .dd-item:hover { background: #2a2a2a; }
        .dd-img { width: 60px; height: 45px; object-fit: cover; margin-right: 10px; border-radius: 3px; }
        .dd-info { flex: 1; overflow: hidden; }
        .dd-title { font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dd-sub { font-size: 10px; color: #888; }
        .dd-back { text-align: center; padding: 10px; background: #333; font-weight: bold; cursor: pointer; border-bottom: 1px solid #444; position: sticky; top: 0; z-index: 10; }
        .dd-loader { text-align: center; padding: 15px; font-size: 11px; color: #888; background: #111; border-top: 1px solid #333; }

        /* VISUALS - VIDEO PLAYER */
        .vis-box { height: 140px; background: #000; border: 1px solid #333; border-radius: 4px; position: relative; overflow: hidden; margin-bottom: 5px; }
        .video-container { width: 100%; height: 100%; }

        /* SCRUBBER */
        .scrubber-container { width: 100%; margin-bottom: 8px; }
        input[type=range].scrubber { -webkit-appearance: none; width: 100%; height: 8px; background: #222; border-radius: 4px; border: 1px solid #333; cursor: pointer; }
        input[type=range].scrubber::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 6px; background: #fff; border-radius: 2px; cursor: ew-resize; margin-top: -5px; box-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .deck:not(.right) .scrubber::-webkit-slider-runnable-track { background: linear-gradient(90deg, var(--cyan) 0%, #222 0%); height: 6px; border-radius:3px; }
        .deck.right .scrubber::-webkit-slider-runnable-track { background: linear-gradient(90deg, var(--pink) 0%, #222 0%); height: 6px; border-radius:3px; }

        /* INFO & CONTROLS */
        .info-box { text-align: center; }
        .track-name { font-weight: bold; font-size: 13px; color: #fff; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time-badge { background: #000; color: var(--cyan); padding: 2px 8px; border-radius: 3px; font-family: monospace; font-size: 14px; }
        .right .time-badge { color: var(--pink); }

        .pads { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 5px; }
        .pad { background: #2a2a2a; border: 1px solid #333; color: #aaa; padding: 12px 0; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 10px; }
        .pad:active { transform: scale(0.98); }
        .pad.play { border-bottom: 2px solid #2ecc71; color: #2ecc71; }
        .pad.cue { border-bottom: 2px solid #f1c40f; color: #f1c40f; }
        .pad.hot { border-top: 2px solid #444; }
        .pad.hot.set { background: #333; color: #fff; border-top-color: var(--cyan); box-shadow: 0 0 8px rgba(0, 229, 255, 0.2); }
        .right .pad.hot.set { border-top-color: var(--pink); box-shadow: 0 0 8px rgba(255, 0, 85, 0.2); }
        .active-loop { background: #ddd; color: #000; }

        .tempo-row { display: flex; align-items: center; gap: 10px; background: #111; padding: 8px; border-radius: 4px; border: 1px solid #333; }
        .slider { flex: 1; cursor: pointer; }
        
        /* MIXER */
        .mixer { flex: 1.2; background: #161616; border-left: 1px solid #222; border-right: 1px solid #222; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .eq-row { display: flex; justify-content: space-around; width: 100%; margin-bottom: 15px; }
        .knob { width: 35px; height: 35px; border-radius: 50%; background: #222; border: 2px solid #444; position: relative; }
        .knob::before { content: ''; position: absolute; top: 3px; left: 50%; width: 2px; height: 10px; background: #fff; transform: translateX(-50%); }
        .fader-row { display: flex; justify-content: space-between; width: 80%; height: 150px; margin-bottom: 15px; }
        input[type=range].v-fader { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 30px; cursor: pointer; }
        .xfader { width: 100%; -webkit-appearance: none; height: 25px; background: #000; border: 1px solid #333; border-radius: 4px; margin-top: auto; }
        .xfader::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 25px; background: #444; border: 1px solid #666; cursor: ew-resize; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #1e1e1e; padding: 20px; border-radius: 6px; width: 400px; border: 1px solid #444; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        #modal-library .modal-box { width: 85%; height: 85%; max-width: 900px; display: flex; flex-direction: column; padding: 0; overflow: hidden; }
        .lib-header { padding: 15px; background: #000; border-bottom: 1px solid #333; }
        .lib-status-bar { height: 30px; margin-bottom: 10px; display: flex; border-radius: 4px; overflow: hidden; background: #111; border: 1px solid #333; }
        .lib-status-side { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 11px; color: #444; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .lib-status-side.active-a { background: var(--cyan); color: #000; box-shadow: 0 0 15px var(--cyan); }
        .lib-status-side.active-b { background: var(--pink); color: #fff; box-shadow: 0 0 15px var(--pink); }
        .lib-status-side.active-mix { background: #ffaa00; color: #000; }
        .lib-tools { padding: 10px; background: #1a1a1a; display: flex; gap: 8px; border-bottom: 1px solid #333; align-items: center; }
        .lib-scroll { flex: 1; overflow-y: auto; background: #121212; padding: 0; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; background: #222; padding: 12px; color: #fff; position: sticky; top: 0; z-index: 10; font-size: 11px; text-transform: uppercase; }
        td { padding: 10px 12px; border-bottom: 1px solid #222; color: #ccc; }
        tr:hover { background: #1f1f1f; }
        .btn-load { font-size: 10px; padding: 4px 8px; border-radius: 3px; font-weight: bold; border:none; cursor: pointer; }
        .btn-load.a { background: rgba(0, 229, 255, 0.2); color: var(--cyan); border: 1px solid rgba(0, 229, 255, 0.4); }
        .btn-load.b { background: rgba(255, 0, 85, 0.2); color: var(--pink); border: 1px solid rgba(255, 0, 85, 0.4); }
        .btn-load:hover { filter: brightness(1.5); }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-video" style="color:var(--cyan)"></i> ULTIMATE CONSOLE V15</div>
    <div style="display:flex; gap:10px;">
        <button class="btn-sm btn-lib" onclick="toggleLibrary()"><i class="fas fa-music"></i> LIBRARY</button>
        <button class="btn-sm" onclick="exportData()">Backup</button>
        <button class="btn-sm" onclick="document.getElementById('file-restore').click()">Restore</button>
        <input type="file" id="file-restore" hidden onchange="importData(event)">
        <button class="btn-sm" onclick="toggleNotes()">Notes</button>
    </div>
</header>

<div class="console">
    <div class="deck" id="deck1">
        <div class="deck-header">
            <div class="deck-id">A</div>
            <div class="search-area">
                <div class="inp-wrapper">
                    <input type="text" class="inp-search" id="search1" placeholder="Type to Auto-Search..." oninput="handleType(1)">
                    <div class="typing-indicator" id="type1">Searching...</div>
                </div>
                <div class="dropdown" id="dd1"></div>
            </div>
        </div>
        
        <div class="vis-box">
            <div id="p1-wrap" class="video-container"></div>
        </div>

        <div class="scrubber-container">
            <input type="range" class="scrubber" id="seek1" min="0" max="100" value="0" 
                onmousedown="startSeek(1)" onmouseup="endSeek(1)" oninput="seeking(1)">
        </div>

        <div class="info-box">
            <div class="track-name" id="title1">No Track Loaded</div>
            <div class="time-badge" id="time1">00:00</div>
        </div>

        <div class="pads">
            <button class="pad play" onclick="playPause(1)"><i class="fas fa-play"></i></button>
            <button class="pad cue" onclick="cue(1)">CUE</button>
            <button class="pad" onclick="loop(1,4)" id="loop1-4">LOOP 4</button>
            <button class="pad" onclick="loop(1,8)" id="loop1-8">LOOP 8</button>
            <button class="pad hot" id="hot1-A" onclick="hotCue(1,'A')">HOT A</button>
            <button class="pad hot" id="hot1-B" onclick="hotCue(1,'B')">HOT B</button>

        </div>
        <div class="tempo-row">
            <span style="font-size:10px; color:#888;">TEMPO</span>
            <input type="range" class="slider" id="tempo1" min="0.5" max="1.5" step="0.01" value="1" oninput="setRate(1)">
            <span style="font-size:10px; font-weight:bold" id="rate1">100%</span>
        </div>
    </div>

    <div class="mixer">
        <div class="eq-row">
            <div><div class="knob"></div><div style="font-size:9px; text-align:center; margin-top:2px;">HI</div></div>
            <div><div class="knob"></div><div style="font-size:9px; text-align:center; margin-top:2px;">MID</div></div>
            <div><div class="knob"></div><div style="font-size:9px; text-align:center; margin-top:2px;">LOW</div></div>
        </div>
        <div class="fader-row">
            <input type="range" class="v-fader" id="vol1" min="0" max="100" value="100" oninput="setVol()">
            <div style="width:2px; background:#333; height:100%;"></div>
            <input type="range" class="v-fader" id="vol2" min="0" max="100" value="100" oninput="setVol()">
        </div>
        <div style="width:100%; display:flex; gap:5px; margin-bottom:5px;">
            <button class="btn-sm" style="flex:1" onclick="autoFade(1,2)">AUTO A&rarr;B</button>
            <button class="btn-sm" style="flex:1" onclick="autoFade(2,1)">AUTO B&rarr;A</button>
        </div>
        <input type="range" class="xfader" id="xfader" min="0" max="100" value="50" oninput="setVol()">
    </div>

    <div class="deck right" id="deck2">
        <div class="deck-header">
            <div class="deck-id">B</div>
            <div class="search-area">
                <div class="inp-wrapper">
                    <input type="text" class="inp-search" id="search2" placeholder="Type to Auto-Search..." oninput="handleType(2)">
                    <div class="typing-indicator" id="type2">Searching...</div>
                </div>
                <div class="dropdown" id="dd2"></div>
            </div>
        </div>
        
        <div class="vis-box">
            <div id="p2-wrap" class="video-container"></div>
        </div>

        <div class="scrubber-container">
            <input type="range" class="scrubber" id="seek2" min="0" max="100" value="0" 
                onmousedown="startSeek(2)" onmouseup="endSeek(2)" oninput="seeking(2)">
        </div>

        <div class="info-box">
            <div class="track-name" id="title2">No Track Loaded</div>
            <div class="time-badge" id="time2">00:00</div>
        </div>

        <div class="pads">
            <button class="pad play" onclick="playPause(2)"><i class="fas fa-play"></i></button>
            <button class="pad cue" onclick="cue(2)">CUE</button>
            <button class="pad" onclick="loop(2,4)" id="loop2-4">LOOP 4</button>
            <button class="pad" onclick="loop(2,8)" id="loop2-8">LOOP 8</button>
            <button class="pad hot" id="hot2-A" onclick="hotCue(2,'A')">HOT A</button>
            <button class="pad hot" id="hot2-B" onclick="hotCue(2,'B')">HOT B</button>
            <button class="pad hot" id="hot2-C" onclick="hotCue(2,'C')">HOT C</button>
            <button class="pad" onclick="delCue(2)" style="color:red">DEL</button>
        </div>
        <div class="tempo-row">
            <span style="font-size:10px; color:#888;">TEMPO</span>
            <input type="range" class="slider" id="tempo2" min="0.5" max="1.5" step="0.01" value="1" oninput="setRate(2)">
            <span style="font-size:10px; font-weight:bold" id="rate2">100%</span>
        </div>
    </div>
</div>

<div class="modal" id="modal-library" onclick="if(event.target===this) this.style.display='none'">
    <div class="modal-box">
        <div class="lib-header">
            <div class="lib-status-bar">
                <div class="lib-status-side" id="status-a">LIVE: DECK A</div>
                <div class="lib-status-side" id="status-b">LIVE: DECK B</div>
            </div>
            <div class="lib-tools">
                <select id="cat-filter" class="inp-search" style="width:150px" onchange="renderLib()">
                    <option value="">All Categories</option>
                </select>
                <input type="text" id="lib-filter" class="inp-search" style="flex:1" placeholder="Search Library..." onkeyup="renderLib()">
                <span style="font-size:11px; color:#666; white-space:nowrap;">Tracks: <span id="count">0</span></span>
                <button class="btn-sm" style="color:red" onclick="document.getElementById('modal-library').style.display='none'"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="lib-scroll">
            <table id="lib-table">
                <thead>
                    <tr>
                        <th style="width:40%">Title</th>
                        <th style="width:25%">Category</th>
                        <th style="width:35%; text-align:right">Load To Deck</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="modal-notes" onclick="if(event.target===this) this.style.display='none'">
    <div class="modal-box" style="width:400px; height:auto;">
        <h3>DJ Notes</h3>
        <textarea id="notes-text" style="width:100%; height:150px; background:#111; color:#fff; border:1px solid #333; margin-bottom:10px;"></textarea>
        <button class="btn-sm" onclick="saveNotes()">Save</button>
    </div>
</div>

<script>
    /* ----- FIREBASE CONFIG ----- */
    const fbConfig = {
        apiKey: "AIzaSyBPc51z-pGrtKwtB5dKTMPei-fVRg4ePME",
        authDomain: "pagdi-6f8ce.firebaseapp.com",
        databaseURL: "https://pagdi-6f8ce-default-rtdb.firebaseio.com",
        projectId: "pagdi-6f8ce",
        storageBucket: "pagdi-6f8ce.appspot.com",
        messagingSenderId: "746289566527",
        appId: "1:746289566527:web:4c32c4fec73bb7e898798a"
    };
    firebase.initializeApp(fbConfig);
    const db = firebase.database();

    /* ----- STATE ----- */
    const players = { 1: null, 2: null };
    // NEW: isReady flag strictly controls access to player methods
    const state = {
        1: { playing: false, loops: {}, hots: {A:null,B:null,C:null}, dragging: false, isReady: false },
        2: { playing: false, loops: {}, hots: {A:null,B:null,C:null}, dragging: false, isReady: false }
    };
    const searchState = {
        1: { query: '', token: null, loading: false, timer: null },
        2: { query: '', token: null, loading: false, timer: null }
    };
    let history = [];
    let categories = [];
    let currentKeyIndex = 0;
    const apiKeys = [
        '13452c8109msh7750057c5193b47p1c47c0jsn5d53a80bb998', 
        'd85300e47amsh5ad671c2832cec6p1b7953jsnab9c3a237b6e'
    ];

    function getApiKey() { return apiKeys[currentKeyIndex]; }
    function switchKey() {
        if(currentKeyIndex < apiKeys.length - 1) { currentKeyIndex++; return true; }
        return false;
    }

    /* ----- INIT ----- */
    window.onload = function() {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        db.ref('djCategories').on('value', snap => {
            categories = snap.val() || ['Pop', 'House', 'HipHop', 'Bollywood'];
            updateCatFilter();
            renderLib();
        });

        db.ref('playedHistory').on('value', snap => {
            const val = snap.val();
            history = [];
            if(val) Object.keys(val).forEach(k => history.push({...val[k], id:k}));
            history.sort((a,b) => b.timestamp - a.timestamp);
            renderLib();
        });

        db.ref('djNotes').on('value', s => document.getElementById('notes-text').value = s.val() || '');

        document.addEventListener('click', e => {
            if(!e.target.closest('.search-area')) {
                document.querySelectorAll('.dropdown').forEach(d => d.style.display='none');
            }
        });

        document.getElementById('dd1').onscroll = () => checkScroll(1);
        document.getElementById('dd2').onscroll = () => checkScroll(2);
    };

    // INIT PLAYERS
    window.onYouTubeIframeAPIReady = function() {
        players[1] = new YT.Player('p1-wrap', { 
            height:'100%', width:'100%', 
            events: { 
                'onStateChange': e => onState(1, e), 
                'onReady': () => { state[1].isReady = true; setVol(); } // MARK READY
            } 
        });
        players[2] = new YT.Player('p2-wrap', { 
            height:'100%', width:'100%', 
            events: { 
                'onStateChange': e => onState(2, e), 
                'onReady': () => { state[2].isReady = true; setVol(); } // MARK READY
            } 
        });
    };

    /* ----- AUTO SEARCH LOGIC ----- */
    function handleType(deck) {
        clearTimeout(searchState[deck].timer);
        const val = document.getElementById(`search${deck}`).value;
        if(!val) { document.getElementById(`dd${deck}`).style.display = 'none'; return; }
        document.getElementById(`type${deck}`).style.display = 'block';
        searchState[deck].timer = setTimeout(() => {
            document.getElementById(`type${deck}`).style.display = 'none';
            searchYouTube(deck);
        }, 1000); 
    }

    async function searchYouTube(deck, retry = false) {
        const query = document.getElementById(`search${deck}`).value;
        if(!query) return;
        searchState[deck].query = query;
        searchState[deck].token = null;
        searchState[deck].loading = true;

        const dd = document.getElementById(`dd${deck}`);
        if(!retry) { dd.scrollTop = 0; dd.innerHTML = '<div class="dd-loader">Loading...</div>'; dd.style.display = 'block'; }

        const url = `https://youtube-search-and-download.p.rapidapi.com/search?query=${encodeURIComponent(query)}&type=all`;
        try {
            const res = await fetch(url, { method: 'GET', headers: { 'x-rapidapi-key': getApiKey(), 'x-rapidapi-host': 'youtube-search-and-download.p.rapidapi.com' } });
            if(!res.ok) { if(switchKey()) { searchYouTube(deck, true); return; } throw new Error("API Limit"); }
            const data = await res.json();
            searchState[deck].token = data.continuation || data.token || data.next || null;
            searchState[deck].loading = false;
            dd.innerHTML = '';
            if(!data.contents || !data.contents.length) { dd.innerHTML='<div class="dd-loader">No Results</div>'; return; }
            renderResults(deck, data.contents);
        } catch(e) { dd.innerHTML = '<div class="dd-loader" style="color:red">API Error</div>'; searchState[deck].loading = false; }
    }

    function checkScroll(deck) {
        const dd = document.getElementById(`dd${deck}`);
        if (dd.scrollHeight - dd.scrollTop <= dd.clientHeight + 100) {
            if (!searchState[deck].loading && searchState[deck].token) loadMore(deck);
        }
    }

    async function loadMore(deck) {
        searchState[deck].loading = true;
        const dd = document.getElementById(`dd${deck}`);
        const loader = document.createElement('div');
        loader.className = 'dd-loader'; loader.innerText = 'Loading more...'; loader.id = `loader${deck}`;
        dd.appendChild(loader);

        const url = `https://youtube-search-and-download.p.rapidapi.com/search?next=${searchState[deck].token}`;
        try {
            const res = await fetch(url, { method: 'GET', headers: { 'x-rapidapi-key': getApiKey(), 'x-rapidapi-host': 'youtube-search-and-download.p.rapidapi.com' } });
            if(!res.ok && switchKey()) throw new Error("API Limit");
            const data = await res.json();
            searchState[deck].token = data.continuation || data.token || data.next || null;
            searchState[deck].loading = false;
            const l = document.getElementById(`loader${deck}`); if(l) l.remove();
            if(data.contents) renderResults(deck, data.contents);
        } catch(e) { searchState[deck].loading = false; const l = document.getElementById(`loader${deck}`); if(l) l.innerHTML = 'Error'; }
    }

    function renderResults(deck, items) {
        const dd = document.getElementById(`dd${deck}`);
        items.forEach(item => {
            const vid = item.video;
            const chan = item.channel;
            const el = document.createElement('div');
            el.className = 'dd-item';
            if(vid) {
                el.innerHTML = `<img src="${vid.thumbnails[0].url}" class="dd-img"><div class="dd-info"><div class="dd-title">${vid.title}</div><div class="dd-sub">${vid.durationText || 'Video'}</div></div>`;
                el.onclick = () => loadTrack(deck, vid.videoId, vid.title, true);
                dd.appendChild(el);
            } else if(chan) {
                el.innerHTML = `<img src="${chan.thumbnails[0].url}" class="dd-img" style="border-radius:50%"><div class="dd-info"><div class="dd-title">${chan.title}</div><div class="dd-sub">Channel - Browse</div></div>`;
                el.onclick = (e) => { e.stopPropagation(); browseChannel(deck, chan.channelId, chan.title); };
                dd.appendChild(el);
            }
        });
    }

    async function browseChannel(deck, id, name) {
        searchState[deck].token = null; 
        const dd = document.getElementById(`dd${deck}`);
        dd.innerHTML = '<div class="dd-loader">Loading Channel...</div>';
        
        let url = `https://youtube-search-and-download.p.rapidapi.com/search?query=channel:${id}&type=video`;
        try {
            const res = await fetch(url, { method: 'GET', headers: { 'x-rapidapi-key': getApiKey(), 'x-rapidapi-host': 'youtube-search-and-download.p.rapidapi.com' } });
            const data = await res.json();
            searchState[deck].token = data.continuation || data.token || data.next || null;
            let items = data.contents || [];
            if(items.length === 0 && name) {
                 const fallbackUrl = `https://youtube-search-and-download.p.rapidapi.com/search?query=${encodeURIComponent(name + " channel")}&type=video`;
                 const res2 = await fetch(fallbackUrl, { method: 'GET', headers: { 'x-rapidapi-key': getApiKey(), 'x-rapidapi-host': 'youtube-search-and-download.p.rapidapi.com' } });
                 const data2 = await res2.json();
                 items = data2.contents || [];
                 searchState[deck].token = data2.continuation || data2.token || data2.next || null;
            }
            dd.innerHTML = '';
            const back = document.createElement('div');
            back.className = 'dd-back'; back.innerText = '< Back to Search';
            back.onclick = (e) => { e.stopPropagation(); searchYouTube(deck); };
            dd.appendChild(back);
            if(items.length === 0) {
                 const empty = document.createElement('div'); empty.className='dd-loader'; empty.innerText = 'No videos found.'; dd.appendChild(empty);
            } else renderResults(deck, items);
        } catch(e) { dd.innerHTML = 'Error'; }
    }

    function loadTrack(deck, id, title, addToHistory) {
        if(!state[deck].isReady) return; // SAFE GUARD
        players[deck].loadVideoById(id);
        document.getElementById(`title${deck}`).innerText = title;
        document.getElementById(`dd${deck}`).style.display = 'none';
        document.getElementById(`seek${deck}`).value = 0;
        document.getElementById(`search${deck}`).value = '';
        document.getElementById('modal-library').style.display = 'none';
        if(addToHistory) {
            db.ref('playedHistory').push({ title: title, videoId: id, category: 'Uncategorized', timestamp: Date.now() });
        }
    }

    /* ----- CONTROLS & SAFE GUARDS ----- */
    function startSeek(d) { state[d].dragging = true; }
    function seeking(d) { }
    function endSeek(d) {
        if(!state[d].isReady) return;
        const val = document.getElementById(`seek${d}`).value;
        const dur = players[d].getDuration();
        if(dur) players[d].seekTo((val/100)*dur, true);
        state[d].dragging = false;
    }
    function updateSeek(d) {
        if(!state[d].isReady || state[d].dragging) return;
        const cur = players[d].getCurrentTime();
        const dur = players[d].getDuration();
        if(dur > 0) {
            const perc = (cur / dur) * 100;
            const bar = document.getElementById(`seek${d}`);
            bar.value = perc;
            const color = d===1 ? 'var(--cyan)' : 'var(--pink)';
            bar.style.background = `linear-gradient(90deg, ${color} ${perc}%, #222 ${perc}%)`;
        }
    }
    function onState(deck, e) {
        const isPlaying = e.data === 1;
        state[deck].playing = isPlaying;
        if(isPlaying) startTime(deck);
    }
    function startTime(deck) {
        if(window[`tmr${deck}`]) clearInterval(window[`tmr${deck}`]);
        window[`tmr${deck}`] = setInterval(() => {
            if(state[deck].playing && state[deck].isReady) {
                const t = players[deck].getCurrentTime();
                const m = Math.floor(t/60).toString().padStart(2,'0');
                const s = Math.floor(t%60).toString().padStart(2,'0');
                document.getElementById(`time${deck}`).innerText = `${m}:${s}`;
                updateSeek(deck);
            }
        }, 200);
    }
    
    // SAFE CONTROL WRAPPERS
    function playPause(d) { if(state[d].isReady) { if(players[d].getPlayerState()===1) players[d].pauseVideo(); else players[d].playVideo(); } }
    function cue(d) { if(state[d].isReady) { players[d].pauseVideo(); players[d].seekTo(0); document.getElementById(`seek${d}`).value = 0; } }
    
    function loop(d, len) {
        if(!state[d].isReady) return;
        const btn = document.getElementById(`loop${d}-${len}`);
        if(btn.classList.contains('active-loop')) { clearInterval(state[d].loops[len]); btn.classList.remove('active-loop'); }
        else {
            btn.classList.add('active-loop');
            const start = players[d].getCurrentTime();
            const dur = (len * 0.5) / players[d].getPlaybackRate();
            state[d].loops[len] = setInterval(() => { if(players[d].getCurrentTime()>=start+dur) players[d].seekTo(start,true); }, 50);
        }
    }
    function hotCue(d, l) {
        if(!state[d].isReady) return;
        const btn = document.getElementById(`hot${d}-${l}`);
        if(state[d].hots[l] !== null) players[d].seekTo(state[d].hots[l], true);
        else { state[d].hots[l] = players[d].getCurrentTime(); btn.classList.add('set'); }
    }
    function delCue(d) { ['A','B','C'].forEach(l => { state[d].hots[l]=null; document.getElementById(`hot${d}-${l}`).classList.remove('set'); }); }
    
    function setRate(d) {
        if(!state[d].isReady) return;
        const v = document.getElementById(`tempo${d}`).value;
        document.getElementById(`rate${d}`).innerText = Math.round(v*100)+'%';
        players[d].setPlaybackRate(parseFloat(v));
    }

    /* ----- MIXER (FIXED) ----- */
    function setVol() {
        // Safe check using IS READY flags
        const xVal = parseInt(document.getElementById('xfader').value);
        const x = xVal / 100;
        const v1 = parseInt(document.getElementById('vol1').value) / 100;
        const v2 = parseInt(document.getElementById('vol2').value) / 100;
        const g1 = Math.cos(x * 1.57); const g2 = Math.sin(x * 1.57);
        
        if(state[1].isReady) players[1].setVolume(v1 * g1 * 100);
        if(state[2].isReady) players[2].setVolume(v2 * g2 * 100);
        
        updateLibStatus(xVal);
    }
    
    function updateLibStatus(xVal) {
        const stA = document.getElementById('status-a');
        const stB = document.getElementById('status-b');
        stA.className = 'lib-status-side';
        stB.className = 'lib-status-side';
        stA.innerText = "DECK A";
        stB.innerText = "DECK B";
        if (xVal < 40) {
            stA.classList.add('active-a');
            stA.innerText = "DECK A IS LIVE (AUDIBLE)";
        } else if (xVal > 60) {
            stB.classList.add('active-b');
            stB.innerText = "DECK B IS LIVE (AUDIBLE)";
        } else {
            stA.classList.add('active-mix');
            stB.classList.add('active-mix');
            stA.innerText = "MIX LIVE";
            stB.innerText = "MIX LIVE";
        }
    }

    function autoFade(from, to) {
        const xf = document.getElementById('xfader');
        const end = to===2 ? 100 : 0; const step = to===2 ? 1 : -1;
        let cur = parseInt(xf.value);
        const timer = setInterval(() => { if(cur === end) clearInterval(timer); else { cur += step; xf.value = cur; setVol(); } }, 15);
    }

    /* ----- LIBRARY & MODALS ----- */
    function toggleLibrary() {
        const modal = document.getElementById('modal-library');
        if (modal.style.display === 'flex') modal.style.display = 'none';
        else { modal.style.display = 'flex'; setVol(); }
    }
    function updateCatFilter() {
        const s = document.getElementById('cat-filter');
        const prev = s.value;
        s.innerHTML = '<option value="">All Categories</option>';
        categories.forEach(c => s.innerHTML += `<option value="${c}">${c}</option>`);
        s.value = prev;
    }
    function renderLib() {
        const tbody = document.querySelector('#lib-table tbody');
        const filterTxt = document.getElementById('lib-filter').value.toLowerCase();
        const filterCat = document.getElementById('cat-filter').value;
        tbody.innerHTML = '';
        let cnt = 0;
        history.forEach(t => {
            if(filterCat && t.category !== filterCat) return;
            if(filterTxt && !t.title.toLowerCase().includes(filterTxt)) return;
            cnt++;
            const tr = document.createElement('tr');
            let catOpts = `<option value="Uncategorized">Uncategorized</option>`;
            categories.forEach(c => catOpts += `<option value="${c}" ${c===t.category?'selected':''}>${c}</option>`);
            catOpts += `<option value="__new__" style="color:#00e5ff; font-weight:bold">+ New Category</option>`;
            tr.innerHTML = `
                <td><div contenteditable="true" onblur="saveTitle('${t.id}', this)" style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:300px;">${t.title}</div></td>
                <td><select onchange="changeCat('${t.id}', this)" style="background:#222; color:#ccc; border:none; width:100%">${catOpts}</select></td>
                <td style="text-align:right">
                    <button class="btn-load a" onclick="loadTrack(1, '${t.videoId}', '${t.title.replace(/'/g,"\\'")}', false)">LOAD A</button>
                    <button class="btn-load b" onclick="loadTrack(2, '${t.videoId}', '${t.title.replace(/'/g,"\\'")}', false)">LOAD B</button>
                    <button class="btn-sm" style="color:#555; background:transparent; border:none" onclick="delTrack('${t.id}')"><i class="fas fa-trash"></i></button>
                </td>`;
            tbody.appendChild(tr);
        });
        document.getElementById('count').innerText = cnt;
    }
    function changeCat(id, el) {
        if(el.value === '__new__') {
            const val = prompt("Category Name:");
            if(val && val.trim()) {
                if(!categories.includes(val)) { categories.push(val); db.ref('djCategories').set(categories); }
                db.ref(`playedHistory/${id}/category`).set(val);
            } else el.value = 'Uncategorized';
        } else db.ref(`playedHistory/${id}/category`).set(el.value);
    }
    function saveTitle(id, el) { db.ref(`playedHistory/${id}/title`).set(el.innerText); }
    function delTrack(id) { if(confirm("Delete?")) db.ref(`playedHistory/${id}`).remove(); }
    function toggleNotes() { document.getElementById('modal-notes').style.display = 'flex'; }
    function saveNotes() { db.ref('djNotes').set(document.getElementById('notes-text').value); document.getElementById('modal-notes').style.display='none'; }
    function exportData() {
        const d = { history: history, categories: categories };
        const blob = new Blob([JSON.stringify(d)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'dj_library.json'; a.click();
    }
    function importData(e) {
        const fr = new FileReader();
        fr.onload = ev => {
            const d = JSON.parse(ev.target.result);
            if(d.history) { db.ref('playedHistory').remove(); d.history.forEach(x => db.ref('playedHistory').push(x)); }
            if(d.categories) db.ref('djCategories').set(d.categories);
        };
        fr.readAsText(e.target.files[0]);
    }
</script>
