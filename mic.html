<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            max-width: 28rem;
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            color: #4a5568;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #cbd5e1;
            border-radius: 0.75rem;
            background-color: #f7fafc;
            font-size: 1.25rem;
            color: #2d3748;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            cursor: not-allowed;
            text-align: right;
            transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 0.75rem;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .voice-btn {
            background-color: #6366f1;
            margin-top: 0.5rem;
        }
        .voice-btn:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        .voice-btn:active {
            transform: translateY(1px);
        }
        .calculate-btn {
            background-color: #10b981;
            margin-top: 1.5rem;
        }
        .calculate-btn:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }
        .calculate-btn:active {
            transform: translateY(1px);
        }
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #ecfdf5;
            border-radius: 1rem;
            text-align: center;
            border: 2px dashed #a7f3d0;
        }
        #result-text {
            font-size: 2rem;
            font-weight: 700;
            color: #047857;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .status-message {
            margin-top: 1rem;
            color: #4b5563;
            font-style: italic;
        }
        .status-message.error {
            color: #ef4444;
            font-weight: bold;
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .language-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 0.5rem;
            border: 2px solid #cbd5e1;
            background-color: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }
        .language-btn.active {
            background-color: #6366f1;
            color: #ffffff;
            border-color: #6366f1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .language-btn:hover:not(.active) {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Voice Calculator</h1>
    
    <div class="language-buttons">
        <button class="language-btn active" id="english-btn" onclick="updateLanguage('en-US')">English</button>
        <button class="language-btn" id="hindi-btn" onclick="updateLanguage('hi-IN')">हिन्दी</button>
    </div>

    <div class="input-group">
        <label for="rate-input">Rate</label>
        <input type="text" id="rate-input" placeholder="Say the rate">
    </div>

    <div class="input-group">
        <label for="qty-input">Quantity</label>
        <input type="text" id="qty-input" placeholder="Say the quantity">
    </div>

    <button class="voice-btn" onclick="startRecognition()">
        <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        Start Voice Input
    </button>
    
    <button class="calculate-btn" onclick="calculate()">
        Calculate Total
    </button>

    <div class="result-box">
        <div class="text-gray-600 font-bold mb-2">Total:</div>
        <div id="result-text" class="text-green-600">$0.00</div>
    </div>

    <div id="status-message" class="status-message"></div>
</div>

<script>
    // Check for Web Speech API browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const SpeechSynthesis = window.speechSynthesis;

    const statusMessage = document.getElementById('status-message');
    const resultText = document.getElementById('result-text');
    const rateInput = document.getElementById('rate-input');
    const qtyInput = document.getElementById('qty-input');
    const englishBtn = document.getElementById('english-btn');
    const hindiBtn = document.getElementById('hindi-btn');

    let recognition = null;
    let synth = null;
    let isSpeaking = false;
    let nextInput = null; // State: 'rate' or 'qty'
    let currentLang = 'en-US'; // Default language

    // Map of number words to digits for both English and Hindi
    const numberWords = {
        'en-US': {
            'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10,
            'eleven': 11, 'twelve': 12, 'thirteen': 13, 'fourteen': 14, 'fifteen': 15, 'sixteen': 16, 'seventeen': 17, 'eighteen': 18, 'nineteen': 19, 'twenty': 20,
            'thirty': 30, 'forty': 40, 'fifty': 50, 'sixty': 60, 'seventy': 70, 'eighty': 80, 'ninety': 90,
            'hundred': 100, 'thousand': 1000, 'million': 1000000
        },
        'hi-IN': {
            'ek': 1, 'do': 2, 'teen': 3, 'char': 4, 'panch': 5, 'chhah': 6, 'saat': 7, 'aath': 8, 'nau': 9, 'das': 10,
            'gyarah': 11, 'barah': 12, 'terah': 13, 'chaudah': 14, 'pandrah': 15, 'solah': 16, 'satrah': 17, 'atharah': 18, 'unnis': 19, 'bees': 20,
            'tis': 30, 'chalis': 40, 'pachas': 50, 'sath': 60, 'sattar': 70, 'assi': 80, 'nabbe': 90,
            'sau': 100, 'hazaar': 1000, 'lakh': 100000, 'crore': 10000000
        }
    };

    if (!SpeechRecognition) {
        statusMessage.textContent = "Your browser does not support the Web Speech API.";
        statusMessage.classList.add('error');
    } else {
        recognition = new SpeechRecognition();
        recognition.continuous = false; // Set to false for single, short commands
        recognition.lang = currentLang;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        statusMessage.textContent = "Ready. Click 'Start Voice Input' to begin.";

        // A new helper function to parse numbers from a transcript
        function parseNumbers(transcript) {
            const numbers = [];
            let currentNumber = 0;
            let lastValue = 0;
            const words = transcript.replace(/(\bno\b|\bpiece\b|\bnumber\b)/g, '').trim().split(' ');
            
            words.forEach(word => {
                const cleanedWord = word.replace(/[.,]/g, '');
                const numericValue = parseInt(cleanedWord);
                const wordValue = numberWords[currentLang][cleanedWord];

                if (!isNaN(numericValue)) {
                    numbers.push(numericValue);
                } else if (wordValue) {
                    // This is a very simple way to handle word numbers, for more complex phrases a full parser would be needed.
                    numbers.push(wordValue);
                }
            });
            
            return numbers;
        }

        // Event listener for when speech is recognized
        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("Recognized:", transcript);
            
            const values = parseNumbers(transcript);
            
            if (values.length > 0) {
                if (values.length >= 2) {
                    rateInput.value = values[0];
                    qtyInput.value = values[1];
                    speakFeedback(`${values[0]} और ${values[1]} set ho gaye hain. Ab calculation ho rahi hai.`, `Rate set to ${values[0]} and quantity set to ${values[1]}. Calculating now.`);
                    calculate();
                } else if (values.length === 1) {
                    const value = values[0];
                    if (nextInput === 'rate') {
                        rateInput.value = value;
                        speakFeedback(`${value} set ho gaya hai. Ab quantity boliye.`, `Rate set to ${value}. Now, please say the quantity.`);
                        nextInput = 'qty';
                        recognition.start();
                    } else if (nextInput === 'qty') {
                        qtyInput.value = value;
                        speakFeedback(`${value} set ho gaya hai. Ab aap "Calculate Total" daba sakte hain.`, `Quantity set to ${value}. You can now click "Calculate Total".`);
                        nextInput = null;
                    }
                } else {
                    speakFeedback('Kuch samajh nahi aaya. Phir se koshish kijiye.', 'Sorry, I did not understand. Please try again.');
                }
            }
        };

        // Event listener for when recognition ends
        recognition.onend = () => {
            console.log("Recognition ended.");
            if (nextInput) {
                statusMessage.textContent = "Recognition stopped. Please try again.";
            } else {
                 statusMessage.textContent = "Recognition stopped.";
            }
        };

        // Event listener for errors
        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            statusMessage.textContent = `Error: ${event.error}`;
            statusMessage.classList.add('error');
            nextInput = null;
        };
    }

    if (!SpeechSynthesis) {
        statusMessage.textContent = "Your browser does not support Speech Synthesis.";
        statusMessage.classList.add('error');
    } else {
        synth = window.speechSynthesis;
    }

    // A helper function to speak text in the current language
    function speak(text) {
        if (!synth || isSpeaking) return;
        isSpeaking = true;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = currentLang;
        utterance.onend = () => { isSpeaking = false; };
        utterance.onerror = () => { isSpeaking = false; };
        synth.speak(utterance);
    }
    
    // A function to speak based on the language
    function speakFeedback(hindiText, englishText) {
        if (currentLang === 'hi-IN') {
            speak(hindiText);
        } else {
            speak(englishText);
        }
    }

    // Function to update the language
    window.updateLanguage = (lang) => {
        currentLang = lang;
        if (recognition) {
            recognition.lang = currentLang;
        }
        englishBtn.classList.remove('active');
        hindiBtn.classList.remove('active');
        if (lang === 'en-US') {
            englishBtn.classList.add('active');
            statusMessage.textContent = "Language set to English. Click 'Start Voice Input' to begin.";
            speak("English language selected.");
        } else {
            hindiBtn.classList.add('active');
            statusMessage.textContent = "भाषा हिंदी पर सेट है। 'वॉयस इनपुट शुरू करें' पर क्लिक करें।";
            speak("Hindi bhasha chuni gayi hai.");
        }
    };

    // Function to start the voice recognition
    function startRecognition() {
        if (!recognition || isSpeaking) return;
        recognition.stop();
        rateInput.value = '';
        qtyInput.value = '';
        resultText.textContent = '$0.00';
        nextInput = 'rate';

        speakFeedback('कृपया दर और मात्रा, अलग से या एक ही वाक्यांश में कहें।', 'Please say the rate and quantity, separated or in one phrase.');
        
        setTimeout(() => {
            try {
                recognition.start();
                statusMessage.textContent = currentLang === 'hi-IN' ? "सुन रहा हूँ..." : "Listening...";
                statusMessage.classList.remove('error');
            } catch (e) {
                console.error("Recognition start failed:", e);
                statusMessage.textContent = "Recognition is already in progress or failed to start.";
                statusMessage.classList.add('error');
                nextInput = null;
            }
        }, 1000);
    }

    // Function to calculate and display the result
    function calculate() {
        const rate = parseFloat(rateInput.value);
        const qty = parseFloat(qtyInput.value);

        if (isNaN(rate) || isNaN(qty)) {
            const errorMessage = "Please enter valid numbers for both rate and quantity.";
            resultText.textContent = "$0.00";
            statusMessage.textContent = errorMessage;
            statusMessage.classList.add('error');
            speakFeedback('कृपया दर और मात्रा दोनों के लिए मान्य संख्याएँ दर्ज करें।', errorMessage);
            return;
        }

        const total = rate * qty;
        const formattedTotal = total.toFixed(2);
        const resultMessage = `The total is ${formattedTotal} dollars.`;

        resultText.textContent = `$${formattedTotal}`;
        statusMessage.textContent = resultMessage;
        statusMessage.classList.remove('error');
        speakFeedback(`कुल ${formattedTotal} रुपये है।`, resultMessage);
    }
</script>

</body>
</html>
