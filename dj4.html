    <script>
        const apiKeys = [
            'AIzaSyDjTV_vmRsN6bWbW2gyusMHMW_gZtpLI1A', // API Key 1
            'AIzaSyDX2n08WCf5Ol1nffaqJU_aJp_BODlw1H4', // API Key 2
            'AIzaSyBccpNgklv37FjQYGTvuKeCKaBOdc3jbKs'  // API Key 3
        ];

        // Note: Verify that this Gemini API key is valid and has appropriate permissions/quotas.
        const geminiApiKey = 'AIzaSyB_eDEcv0TA2gWEJ7dJ3hJ0ExWwrXgcOzw';
        let currentApiKeyIndex = 2; // Start with API Key 3
        let apiKey = apiKeys[currentApiKeyIndex];
        let apiCallCounts = apiKeys.reduce((acc, key) => ({ ...acc, [key]: 0 }), {});
        let lastSuggestions = null;
        let lastDeck = null;
        let lastTrackTitle = '';
        let lastTrackDescription = '';

        function trackApiCall(key) {
            apiCallCounts[key]++;
            if (apiCallCounts[key] > 9500) { // Switch before hitting 10,000/day quota
                switchApiKey();
            }
        }

        function switchApiKey() {
            currentApiKeyIndex = (currentApiKeyIndex + 1) % apiKeys.length;
            apiKey = apiKeys[currentApiKeyIndex];
            document.getElementById('api-key-select').value = apiKey;
            alert(`API Key switched to: API Key ${currentApiKeyIndex + 1}`);
        }

        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(script);
        }

        let player1, player2;

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('youtube-player1', {
                events: {
                    'onReady': onPlayer1Ready,
                    'onStateChange': onPlayer1StateChange
                }
            });

            player2 = new YT.Player('youtube-player2', {
                events: {
                    'onReady': onPlayer2Ready,
                    'onStateChange': onPlayer2StateChange
                }
            });
        }

        function openNotesModal() {
            document.getElementById('notes-modal').style.display = 'block';
            loadNotes();
        }

        function closeNotesModal() {
            document.getElementById('notes-modal').style.display = 'none';
        }

        function saveNotes() {
            const notes = document.getElementById('notes-textarea').value;
            localStorage.setItem('djNotes', notes);
            closeNotesModal();
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('djNotes') || '';
            document.getElementById('notes-textarea').value = savedNotes;
        }

        function onPlayer1Ready(event) {
            player1.setVolume(50);
            initTempoControl(1);
        }

        function onPlayer2Ready(event) {
            player2.setVolume(50);
            initTempoControl(2);
        }

        function toggleBeatLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
            const button = document.querySelector(`#player${deckNumber} .beat-btn[data-beats="${beats}"]`);

            if (button.classList.contains('active')) {
                button.classList.remove('active');
                window['loopActive' + deckNumber] = false;
                window['loopBeats' + deckNumber] = 0;
                if (window['loopInterval' + deckNumber]) {
                    clearInterval(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                console.log(`Beat loop turned OFF for deck ${deckNumber}`);
                return;
            }

            if (window['loopInterval' + deckNumber]) {
                clearInterval(window['loopInterval' + deckNumber]);
                window['loopInterval' + deckNumber] = null;
            }

            document.querySelectorAll(`#player${deckNumber} .beat-btn`).forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            if (player && player.getPlayerState) {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    startLoop(deckNumber, beats);
                } else {
                    window['loopBeats' + deckNumber] = beats;
                }
            }
        }

        function startLoop(deckNumber, beats) {
            const player = deckNumber === 1 ? player1 : player2;
            if (window['loopInterval' + deckNumber]) {
                clearInterval(window['loopInterval' + deckNumber]);
            }

            window['loopStartTime' + deckNumber] = player.getCurrentTime();
            window['loopActive' + deckNumber] = true;
            const loopDuration = beats * 2;
            console.log(`Starting loop for deck ${deckNumber}: ${beats} beats`);

            window['loopInterval' + deckNumber] = setInterval(() => {
                if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    const currentTime = player.getCurrentTime();
                    const endTime = window['loopStartTime' + deckNumber] + loopDuration;
                    if (currentTime >= endTime) {
                        player.seekTo(window['loopStartTime' + deckNumber], true);
                        console.log(`Loop reset to ${window['loopStartTime' + deckNumber]}`);
                    }
                }
            }, 20);
        }

        function onPlayer1StateChange(event) {
            handlePlayerStateChange(1, event);
        }

        function onPlayer2StateChange(event) {
            handlePlayerStateChange(2, event);
        }

        function handlePlayerStateChange(deckNumber, event) {
            const player = deckNumber === 1 ? player1 : player2;
            if (event.data === YT.PlayerState.PLAYING) {
                const beats = window['loopBeats' + deckNumber];
                if (beats > 0) {
                    startLoop(deckNumber, beats);
                    document.querySelectorAll(`.video-player:nth-child(${deckNumber}) .beat-btn`).forEach(btn => {
                        btn.classList.toggle('active', parseInt(btn.getAttribute('data-beats')) === beats);
                    });
                }
            }

            if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                if (window['loopInterval' + deckNumber]) {
                    clearInterval(window['loopInterval' + deckNumber]);
                    window['loopInterval' + deckNumber] = null;
                }
                window['loopActive' + deckNumber] = false;
            }
        }

        function initTempoControl(deckNumber) {
            const tempoSlider = document.getElementById(`tempo${deckNumber}`);
            const tempoValue = document.getElementById(`tempo${deckNumber}-value`);
            const player = deckNumber === 1 ? player1 : player2;
            let currentBPM = 120;
            let targetBPM = 120;
            let tempoInterval = null;

            window[`referenceBPM${deckNumber}`] = 120;

            tempoSlider.addEventListener('input', () => {
                targetBPM = parseInt(tempoSlider.value);
                tempoValue.textContent = targetBPM;

                const targetRate = targetBPM / window[`referenceBPM${deckNumber}`];
                if (tempoInterval) clearInterval(tempoInterval);

                tempoInterval = setInterval(() => {
                    if (Math.abs(currentBPM - targetBPM) < 1) {
                        currentBPM = targetBPM;
                        const exactRate = currentBPM / window[`referenceBPM${deckNumber}`];
                        if (player && typeof player.setPlaybackRate === 'function') {
                            player.setPlaybackRate(exactRate);
                        }
                        clearInterval(tempoInterval);
                        tempoInterval = null;
                        return;
                    }

                    currentBPM += currentBPM < targetBPM ? 1 : -1;
                    const newRate = currentBPM / window[`referenceBPM${deckNumber}`];
                    if (player && typeof player.setPlaybackRate === 'function') {
                        player.setPlaybackRate(newRate);
                        console.log(`Deck ${deckNumber} BPM: ${currentBPM} (rate: ${newRate.toFixed(2)}x)`);
                    }
                }, 50);
            });

            window[`setReferenceBPM${deckNumber}`] = function(bpm) {
                window[`referenceBPM${deckNumber}`] = bpm;
                if (player && typeof player.setPlaybackRate === 'function') {
                    const newRate = targetBPM / bpm;
                    player.setPlaybackRate(newRate);
                }
            };
        }

        function parseISO8601Duration(duration) {
            if (!duration) return 0;
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = parseInt(match?.[1]) || 0;
            const minutes = parseInt(match?.[2]) || 0;
            const seconds = parseInt(match?.[3]) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function inferGenre(title, description) {
            const keywords = {
                'edm': ['electronic', 'dance', 'house', 'techno', 'trance'],
                'hip-hop': ['rap', 'hip-hop', 'trap', 'rnb'],
                'pop': ['pop', 'chart', 'top 40'],
                'rock': ['rock', 'alternative', 'indie']
            };
            const text = (title + ' ' + description).toLowerCase();
            for (const [genre, words] of Object.entries(keywords)) {
                if (words.some(word => text.includes(word))) return genre;
            }
            return 'unknown';
        }

        async function searchYouTubeForDeck(deck) {
            const query = document.getElementById(`search-${deck}`).value + ' official audio';
            const dropdown = document.getElementById(`custom-dropdown${deck === 'deck1' ? 1 : 2}`);
            if (query.trim() === '') {
                alert('Please enter a search term.');
                dropdown.style.display = 'none';
                return;
            }

            dropdown.style.display = 'block';
            trackApiCall(apiKey);
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=50&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error && data.error.code === 403) {
                    alert('Quota exceeded. Switching API key...');
                    switchApiKey();
                    searchYouTubeForDeck(deck);
                    return;
                }

                const videoIds = data.items.map(video => video.id.videoId).join(',');
                const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoIds}&key=${apiKey}`;
                const detailsResponse = await fetch(detailsUrl);
                const details = await detailsResponse.json();

                dropdown.innerHTML = '';
                data.items.forEach((video, index) => {
                    const title = video.snippet.title.toLowerCase();
                    const duration = details.items[index]?.contentDetails?.duration;
                    const durationSeconds = parseISO8601Duration(duration);

                    if (
                        !title.includes('live') &&
                        !title.includes('interview') &&
                        !title.includes('tutorial') &&
                        durationSeconds >= 60 &&
                        durationSeconds <= 600
                    ) {
                        const dropdownItem = document.createElement('div');
                        dropdownItem.className = 'dropdown-item';
                        dropdownItem.onclick = () => {
                            const player = deck === 'deck1' ? player1 : player2;
                            player.loadVideoById(video.id.videoId);
                            document.getElementById(`current-track-title${deck === 'deck1' ? 1 : 2}`).textContent = video.snippet.title;
                            dropdown.style.display = 'none';
                            addToHistory(video.snippet.title, video.id.videoId);
                            saveHistoryToLocalStorage();
                            fetchAISuggestions(video.snippet.title, video.snippet.description, deck);
                        };
                        dropdownItem.innerHTML = `
                            <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title} thumbnail">
                            <span class="title">${video.snippet.title} (${formatDuration(durationSeconds)})</span>
                        `;
                        dropdown.appendChild(dropdownItem);
                    }
                });
            } catch (error) {
                console.error('Error fetching YouTube data:', error);
                dropdown.innerHTML = '<div class="error">Error fetching results. Please try again.</div>';
            }
        }

        async function validateSuggestions(suggestions, deck) {
            const validatedSuggestions = [];
            for (const suggestion of suggestions) {
                const query = `${suggestion.artist} ${suggestion.track} official audio`;
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=1&key=${apiKey}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.items.length > 0) {
                        const video = data.items[0];
                        const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${video.id.videoId}&key=${apiKey}`;
                        const detailsResponse = await fetch(detailsUrl);
                        const details = await detailsResponse.json();
                        const duration = parseISO8601Duration(details.items[0]?.contentDetails?.duration);
                        if (duration >= 60 && duration <= 600 && !video.snippet.title.toLowerCase().includes('live')) {
                            validatedSuggestions.push(suggestion);
                        }
                    }
                } catch (error) {
                    console.error('Error validating suggestion:', error);
                }
            }
            return validatedSuggestions.slice(0, 15);
        }

        async function fetchAISuggestions(trackTitle, trackDescription, deck, retries = 3) {
            trackDescription = trackDescription || `A song in a popular music genre.`;
            const cacheKey = `${trackTitle}:${trackDescription}`;
            const cache = JSON.parse(localStorage.getItem('aiSuggestionsCache')) || {};

            if (cache[cacheKey] && Date.now() - cache[cacheKey].timestamp < 43200000) { // 12 hours
                console.log('Using cached AI suggestions for:', trackTitle);
                displayAISuggestions(cache[cacheKey].suggestions, deck);
                return;
            }

            if (retries === 0) {
                const history = JSON.parse(localStorage.getItem('playedHistory')) || [];
                const currentBPM = parseInt(document.getElementById(`tempo${deck === 'deck1' ? 1 : 2}-value`).textContent);
                const fallbackSuggestions = history
                    .filter(track => {
                        const trackBPM = window[`referenceBPM${deck === 'deck1' ? 1 : 2}`] || 120;
                        return Math.abs(trackBPM - currentBPM) <= 10;
                    })
                    .slice(0, 15)
                    .map(track => ({ artist: 'Unknown', track: track.title }));
                displayAISuggestions(fallbackSuggestions, deck);
                displayAISuggestionsError('Failed to fetch suggestions after multiple attempts. Using history-based fallback.');
                return;
            }

            const genre = inferGenre(trackTitle, trackDescription);
            const currentBPM = document.getElementById(`tempo${deck === 'deck1' ? 1 : 2}-value`).textContent;
            const prompt = {
                contents: [
                    {
                        parts: [
                            {
                                text: `Suggest 15 unique tracks for a DJ mix based on "${trackTitle}" (${trackDescription}). Tracks should:
                                    - Be in the ${genre} genre or complementary genres (e.g., ${genre === 'edm' ? 'techno, house' : 'similar styles'}).
                                    - Match the mood (e.g., upbeat, chill, intense) and have a tempo around ${currentBPM} BPM (±10 BPM).
                                    - Be official audio tracks available on YouTube, excluding live performances, covers, remixes, or non-music content.
                                    - Have a duration between 1 and 10 minutes.
                                    - Avoid suggesting "${trackTitle}" or its variations.
                                    - Return in JSON format:
                                    [
                                        {"artist": "Artist Name", "track": "Track Name"},
                                        ...
                                    ]`
                            }
                        ]
                    }
                ]
            };

            const startTime = Date.now();
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(prompt),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const elapsed = Date.now() - startTime;
                if (elapsed > 5000) console.warn(`Slow Gemini API response: ${elapsed}ms`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error ${response.status}: ${errorText}`);
                }

                const data = await response.json();

                // Validate response structure
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts || !data.candidates[0].content.parts[0].text) {
                    throw new Error('Invalid API response structure');
                }

                let suggestionsText = data.candidates[0].content.parts[0].text.replace(/```json\n|\n```/g, '').trim();
                let suggestions;
                try {
                    suggestions = JSON.parse(suggestionsText);
                } catch (parseError) {
                    console.error('Error parsing suggestions JSON:', parseError, 'Raw text:', suggestionsText);
                    throw new Error('Failed to parse API response as JSON');
                }

                // Validate suggestions format
                if (!Array.isArray(suggestions) || suggestions.some(s => !s.artist || !s.track)) {
                    throw new Error('Invalid suggestions format: Expected array of {artist, track} objects');
                }

                const lowerTrackTitle = trackTitle.toLowerCase().replace(/(remix|version|cover|\(|\))/g, '').trim();
                const rejected = JSON.parse(localStorage.getItem('rejectedSuggestions')) || [];
                suggestions = suggestions.filter(suggestion => {
                    const suggestionTitle = suggestion.track.toLowerCase().replace(/(remix|version|cover|\(|\))/g, '').trim();
                    const suggestionKey = `${suggestion.artist} - ${suggestion.track}`;
                    return !rejected.includes(suggestionKey) && suggestionTitle !== lowerTrackTitle;
                });

                suggestions = await validateSuggestions(suggestions, deck);
                if (suggestions.length < 10) {
                    console.warn(`Only ${suggestions.length} valid suggestions found, retrying...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return fetchAISuggestions(trackTitle, trackDescription, deck, retries - 1);
                }

                cache[cacheKey] = { suggestions, timestamp: Date.now() };
                localStorage.setItem('aiSuggestionsCache', JSON.stringify(cache));

                lastTrackTitle = trackTitle;
                lastTrackDescription = trackDescription;
                displayAISuggestions(suggestions, deck);
            } catch (error) {
                console.error('Error fetching AI suggestions:', error.message, error.stack);
                let errorMessage = 'Failed to fetch AI suggestions. ';
                if (error.name === 'AbortError') {
                    errorMessage += 'Request timed out. ';
                } else if (error.message.includes('HTTP error')) {
                    errorMessage += 'API request failed, possibly due to an invalid API key or quota limit. ';
                } else if (error.message.includes('parse')) {
                    errorMessage += 'Invalid response format from API. ';
                } else {
                    errorMessage += 'Unexpected error occurred. ';
                }
                errorMessage += 'Retrying...';

                if (retries > 1) {
                    displayAISuggestionsError(errorMessage);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    fetchAISuggestions(trackTitle, trackDescription, deck, retries - 1);
                } else {
                    const history = JSON.parse(localStorage.getItem('playedHistory')) || [];
                    const currentBPM = parseInt(document.getElementById(`tempo${deck === 'deck1' ? 1 : 2}-value`).textContent);
                    const fallbackSuggestions = history
                        .filter(track => {
                            const trackBPM = window[`referenceBPM${deck === 'deck1' ? 1 : 2}`] || 120;
                            return Math.abs(trackBPM - currentBPM) <= 10;
                        })
                        .slice(0, 15)
                        .map(track => ({ artist: 'Unknown', track: track.title }));
                    displayAISuggestions(fallbackSuggestions, deck);
                    displayAISuggestionsError('Failed to fetch suggestions. Using history-based fallback.');
                }
            }
        }

        function displayAISuggestions(suggestions, deck) {
            const suggestionsList = document.getElementById('ai-suggestions-list');
            suggestionsList.innerHTML = '<div class="loading">Loading suggestions...</div>';

            lastSuggestions = suggestions;
            lastDeck = deck;
            suggestionsList.innerHTML = '';

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'ai-suggestion-item';
                suggestionItem.innerHTML = `
                    <div class="suggestion-content">
                        <span class="suggestion-title">${suggestion.artist} - ${suggestion.track}</span>
                        <div class="deck-buttons">
                            <button class="deck-button" onclick="playSuggestionOnDeck('${suggestion.artist}', '${suggestion.track}', 'deck1')">Play on Deck 1</button>
                            <button class="deck-button" onclick="playSuggestionOnDeck('${suggestion.artist}', '${suggestion.track}', 'deck2')">Play on Deck 2</button>
                            <button class="deck-button" onclick="rejectSuggestion('${suggestion.artist}', '${suggestion.track}')">Reject</button>
                        </div>
                    </div>
                `;
                suggestionsList.appendChild(suggestionItem);
            });

            document.getElementById('ai-suggestions-modal').style.display = 'block';
        }

        function displayAISuggestionsError(message) {
            const suggestionsList = document.getElementById('ai-suggestions-list');
            suggestionsList.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('ai-suggestions-modal').style.display = 'block';
        }

        function rejectSuggestion(artist, track) {
            const rejected = JSON.parse(localStorage.getItem('rejectedSuggestions')) || [];
            rejected.push(`${artist} - ${track}`);
            localStorage.setItem('rejectedSuggestions', JSON.stringify(rejected));
            reopenAISuggestionsModal();
        }

        function clearAICacheAndRefresh() {
            const cacheKey = `${lastTrackTitle}:${lastTrackDescription}`;
            const cache = JSON.parse(localStorage.getItem('aiSuggestionsCache')) || {};
            delete cache[cacheKey];
            localStorage.setItem('aiSuggestionsCache', JSON.stringify(cache));
            fetchAISuggestions(lastTrackTitle, lastTrackDescription, lastDeck);
        }

        function reopenAISuggestionsModal() {
            if (lastSuggestions && lastDeck) {
                displayAISuggestions(lastSuggestions, lastDeck);
            } else {
                displayAISuggestionsError('No suggestions available. Select a track to generate suggestions.');
            }
        }

        function playSuggestionOnDeck(artist, track, deck) {
            document.getElementById(`search-${deck}`).value = `${artist} ${track} official audio`;
            searchYouTubeForDeck(deck);
            closeAISuggestionsModal();
        }

        function closeAISuggestionsModal() {
            document.getElementById('ai-suggestions-modal').style.display = 'none';
        }

        function addToHistory(title, videoId) {
            const historyList = document.getElementById('history-list').getElementsByTagName('tbody')[0];
            const historyItem = document.createElement('tr');
            historyItem.innerHTML = `
                <td contenteditable="true" class="track-title">${title}</td>
                <td>
                    <div class="buttons-container">
                        <button onclick="replayTrack('player1', '${videoId}')">Play on Deck 1</button>
                        <button onclick="replayTrack('player2', '${videoId}')">Play on Deck 2</button>
                    </div>
                    <button class="edit-btn" onclick="editTrackTitle(this)">Edit Title</button>
                    <button class="delete-btn" onclick="deleteTrack(this)">Delete</button>
                </td>
            `;
            historyItem.setAttribute('data-video-id', videoId);
            historyList.insertBefore(historyItem, historyList.firstChild);
            document.getElementById('track-count').textContent = historyList.children.length;
        }

        function replayTrack(playerId, videoId) {
            const player = playerId === 'player1' ? player1 : player2;
            if (player) {
                player.loadVideoById(videoId);
                const historyItems = document.querySelectorAll('#history-list tbody tr');
                let trackTitle = 'Unknown Track';
                historyItems.forEach(item => {
                    if (item.getAttribute('data-video-id') === videoId) {
                        trackTitle = item.querySelector('.track-title').textContent;
                    }
                });
                document.getElementById(`current-track-title${playerId === 'player1' ? 1 : 2}`).textContent = trackTitle;
            }
        }

        function editTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = true;
            trackTitle.focus();
            button.textContent = "Save Title";
            button.setAttribute('onclick', 'saveTrackTitle(this)');
        }

        function saveTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = false;
            button.textContent = "Edit Title";
            button.setAttribute('onclick', 'editTrackTitle(this)');
            saveHistoryToLocalStorage();
        }

        function deleteTrack(button) {
            const historyItem = button.closest('tr');
            historyItem.remove();
            saveHistoryToLocalStorage();
            document.getElementById('track-count').textContent = document.getElementById('history-list').getElementsByTagName('tbody')[0].children.length;
        }

        function saveHistoryToLocalStorage() {
            const historyItems = document.querySelectorAll('#history-list tbody tr');
            const historyData = [];
            historyItems.forEach(item => {
                const title = item.querySelector('.track-title').textContent;
                const videoId = item.getAttribute('data-video-id');
                historyData.push({ title, videoId });
            });
            localStorage.setItem('playedHistory', JSON.stringify(historyData));
        }

        function loadHistoryFromLocalStorage() {
            const savedHistory = JSON.parse(localStorage.getItem('playedHistory')) || [];
            document.getElementById('track-count').textContent = savedHistory.length;
            savedHistory.reverse().forEach(track => addToHistory(track.title, track.videoId));
        }

        function backupHistory() {
            const historyData = JSON.parse(localStorage.getItem('playedHistory')) || [];
            const blob = new Blob([JSON.stringify(historyData, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'played-history.json';
            link.click();
        }

        function restoreHistory(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const historyData = JSON.parse(e.target.result);
                if (Array.isArray(historyData)) {
                    document.getElementById('history-list').getElementsByTagName('tbody')[0].innerHTML = '';
                    historyData.reverse().forEach(track => addToHistory(track.title, track.videoId));
                    localStorage.setItem('playedHistory', JSON.stringify(historyData));
                    document.getElementById('track-count').textContent = historyData.length;
                }
            };
            reader.readAsText(file);
        }

        function initBalanceControl() {
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');

            balanceSlider.addEventListener('input', () => {
                const balance = balanceSlider.value;
                const percentage = balance < 50 ? (50 - balance) : (balance - 50);
                volumePercentage.textContent = `${percentage}%`;
                if (player1 && player2) {
                    player1.setVolume(100 - balance);
                    player2.setVolume(balance);
                }
            });
        }

        function filterHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            const rows = document.querySelectorAll('#history-list tbody tr');
            rows.forEach(row => {
                const title = row.querySelector('.track-title').textContent.toLowerCase();
                row.style.display = title.includes(query) ? '' : 'none';
            });
        }

        document.addEventListener('click', (event) => {
            const dropdown1 = document.getElementById('custom-dropdown1');
            const dropdown2 = document.getElementById('custom-dropdown2');
            const searchDeck1 = document.getElementById('search-deck1');
            const searchDeck2 = document.getElementById('search-deck2');
            const button1 = searchDeck1.nextElementSibling;
            const button2 = searchDeck2.nextElementSibling;

            if (
                !dropdown1.contains(event.target) &&
                !searchDeck1.contains(event.target) &&
                !button1.contains(event.target)
            ) {
                dropdown1.style.display = 'none';
            }
            if (
                !dropdown2.contains(event.target) &&
                !searchDeck2.contains(event.target) &&
                !button2.contains(event.target)
            ) {
                dropdown2.style.display = 'none';
            }
        });

        window.onload = () => {
            loadYouTubeAPI();
            initBalanceControl();
            loadHistoryFromLocalStorage();
            loadNotes();
            document.getElementById('api-key-select').value = apiKey;
        };
    </script>
