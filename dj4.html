<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern YouTube Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23a)"/><circle cx="80" cy="80" r="1.5" fill="url(%23a)"/><circle cx="50" cy="10" r="1" fill="url(%23a)"/><circle cx="10" cy="70" r="2.5" fill="url(%23a)"/><circle cx="90" cy="40" r="1.8" fill="url(%23a)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #ff6b6b); }
            to { filter: drop-shadow(0 0 20px #ff6b6b); }
        }

        .search-container {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            z-index: 2;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .playlist-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .playlist-item:hover::before {
            left: 100%;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .playlist-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 217, 61, 0.3));
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .playlist-item img {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-duration {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .current-track {
            padding: 25px;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .current-thumbnail {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .current-track:hover .current-thumbnail {
            transform: scale(1.05);
        }

        .current-info h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            font-weight: 400;
        }

        .video-player {
            flex: 1;
            position: relative;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
        }

        .player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 0 0 20px 20px;
        }

        .player-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #youtube-player1, #youtube-player2 {
            width: 100%;
            height: 100%;
            border-radius: 0 0 20px 20px;
        }

        .controls {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            color: white;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-btn {
            width: 65px;
            height: 65px;
            font-size: 26px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ffc107);
            transform: scale(1.15);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.5);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-container .control-btn {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            appearance: none;
            transition: background 0.3s ease;
        }

        .volume-slider:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .crossfade-slider {
            width: 120px;
            margin-left: 20px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-height: 350px;
            overflow-y: auto;
            display: none;
            z-index: 20;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .search-result-item {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateX(5px);
        }

        .search-result-thumbnail {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-result-info h4 {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-info p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 220px;
                padding: 20px;
            }

            .header {
                padding: 12px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .controls {
                justify-content: space-between;
                padding: 15px 20px;
            }

            .volume-container {
                gap: 8px;
            }

            .volume-slider {
                width: 80px;
            }

            .crossfade-slider {
                width: 80px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MusicFlow</div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for songs..." oninput="handleSearchInput()">
            <button class="search-btn" onclick="searchVideos()">🔍</button>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <h3>Your Playlist</h3>
            <div id="playlist"></div>
        </div>
        <div class="player-section">
            <div class="current-track">
                <img class="current-thumbnail" id="currentThumbnail" src="" alt="Current Song">
                <div class="current-info">
                    <h2 id="currentTitle">No song playing</h2>
                    <p id="currentArtist">Select a song to start</p>
                </div>
            </div>
            <div class="video-player">
                <div class="player-container active" id="player1-container">
                    <div id="youtube-player1"></div>
                </div>
                <div class="player-container hidden" id="player2-container">
                    <div id="youtube-player2"></div>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="previousTrack()">⏮</button>
                <button class="control-btn play-btn" id="playPauseBtn" onclick="togglePlay()">▶</button>
                <button class="control-btn" onclick="nextTrack()">⏭</button>
                <div class="volume-container">
                    <button class="control-btn">🔊</button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    <input type="range" class="volume-slider crossfade-slider" id="crossfadeSlider" min="0" max="100" value="0" title="Crossfade">
                </div>
            </div>
        </div>
    </div>

    <script>
        let player1, player2;
        let activePlayer = null;
        let inactivePlayer = null;
        let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        let currentIndex = -1;
        let player1Ready = false;
        let player2Ready = false;
        const API_KEYS = [
            '13452c8109msh7750057c5193b47p1c47c0jsn5d53a80bb998',
            'd85300e47amsh5ad671c2832cec6p1b7953jsnab9c3a237b6e'
        ];
        let searchTimeout;
        let fadeInterval = null;

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('youtube-player1', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'showinfo': 0
                },
                events: {
                    'onReady': () => {
                        player1Ready = true;
                        initPlayer(player1);
                        if (playlist.length > 0 && !activePlayer) {
                            switchPlayer(player1, player2);
                            playAtIndex(0);
                        }
                    },
                    'onStateChange': onPlayerStateChange
                }
            });

            player2 = new YT.Player('youtube-player2', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'showinfo': 0
                },
                events: {
                    'onReady': () => {
                        player2Ready = true;
                        initPlayer(player2);
                        if (playlist.length > 0 && !activePlayer) {
                            switchPlayer(player1, player2);
                            playAtIndex(0);
                        }
                    },
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function initPlayer(player) {
            player.setVolume(50);
        }

        function switchPlayer(newActive, newInactive) {
            activePlayer = newActive;
            inactivePlayer = newInactive;
            document.getElementById('player1-container').classList.toggle('active', activePlayer === player1);
            document.getElementById('player1-container').classList.toggle('hidden', activePlayer !== player1);
            document.getElementById('player2-container').classList.toggle('active', activePlayer === player2);
            document.getElementById('player2-container').classList.toggle('hidden', activePlayer !== player2);
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseBtn.innerHTML = '⏸';
            } else if (event.data === YT.PlayerState.PAUSED) {
                playPauseBtn.innerHTML = '▶';
            }
            // Avoid auto-next during manual transitions to prevent conflicts
            if (event.data === YT.PlayerState.ENDED && currentIndex < playlist.length - 1 && !fadeInterval) {
                nextTrack();
            }
        }

        function handleSearchInput() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchVideos();
            }, 500);
        }

        function searchVideos(apiKeyIndex = 0) {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const url = `https://youtube-search-and-download.p.rapidapi.com/search?query=${encodeURIComponent(query)}&type=video`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'youtube-search-and-download.p.rapidapi.com',
                    'x-rapidapi-key': API_KEYS[apiKeyIndex]
                }
            })
            .then(response => {
                if (response.status === 429 && apiKeyIndex < API_KEYS.length - 1) {
                    return searchVideos(apiKeyIndex + 1);
                }
                if (!response.ok) throw new Error('Search failed');
                return response.json();
            })
            .then(data => {
                displaySearchResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Search failed. Try again.');
            });
        }

        function displaySearchResults(data) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'block';

            if (data.contents && data.contents.length > 0) {
                data.contents.slice(0, 5).forEach(item => {
                    if (item.video) {
                        const video = item.video;
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.onclick = () => {
                            addToPlaylist(video.videoId, video.title, video.thumbnails[0]?.url || '');
                            resultsDiv.style.display = 'none';
                            document.getElementById('searchInput').value = '';
                        };
                        div.innerHTML = `
                            <img class="search-result-thumbnail" src="${video.thumbnails[0]?.url || ''}" alt="Thumbnail">
                            <div class="search-result-info">
                                <h4>${video.title}</h4>
                                <p>${video.duration || 'N/A'}</p>
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    }
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }

        function addToPlaylist(videoId, title, thumbnail) {
            const song = { videoId, title, thumbnail };
            playlist.unshift(song);
            savePlaylist();
            loadPlaylist();
            // For search plays, always use transition if something is playing
            playSong(song, currentIndex !== -1);
        }

        function playSong(song, isTransition = false) {
            if (!activePlayer) return;
            if (isTransition && inactivePlayer) {
                // Preload and play new track in inactive player at 45 sec
                inactivePlayer.loadVideoById(song.videoId);
                setTimeout(() => {
                    const duration = inactivePlayer.getDuration();
                    let seekTime = 45;
                    if (duration > 0 && duration < 45) {
                        seekTime = duration - 5; // If shorter, seek near end to avoid abrupt end
                    }
                    inactivePlayer.seekTo(seekTime, true);
                    inactivePlayer.playVideo();
                }, 300); // Reduced timeout for faster preload

                // Start gradual volume fade: drop active volume to 0, raise inactive to full
                startVolumeFade(activePlayer, inactivePlayer, song);
            } else {
                // Direct play
                activePlayer.loadVideoById(song.videoId);
                setTimeout(() => {
                    const duration = activePlayer.getDuration();
                    let seekTime = 45;
                    if (duration > 0 && duration < 45) {
                        seekTime = duration - 5;
                    }
                    activePlayer.seekTo(seekTime, true);
                    activePlayer.playVideo();
                }, 300);
                document.getElementById('currentTitle').textContent = song.title;
                document.getElementById('currentThumbnail').src = song.thumbnail || '';
                currentIndex = playlist.findIndex(s => s.videoId === song.videoId);
                updatePlaylistHighlight();
            }
        }

        function startVolumeFade(active, inactive, song) {
            if (fadeInterval) clearInterval(fadeInterval);
            const masterVolume = parseInt(document.getElementById('volumeSlider').value);
            let fadeStep = 0;
            const totalSteps = 100; // Increased steps for super smooth fade
            const intervalTime = 20; // Reduced interval for finer control (2 seconds total)
            const stepSize = masterVolume / totalSteps;
            active.setVolume(masterVolume); // Ensure active starts at full
            inactive.setVolume(0); // Inactive starts at 0

            fadeInterval = setInterval(() => {
                fadeStep++;
                const progress = fadeStep / totalSteps;
                // Use easing function for even smoother curve (ease-out)
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                const activeVol = Math.max(0, masterVolume * (1 - easedProgress));
                const inactiveVol = Math.min(masterVolume, masterVolume * easedProgress);
                active.setVolume(Math.round(activeVol));
                inactive.setVolume(Math.round(inactiveVol));

                if (fadeStep >= totalSteps) {
                    clearInterval(fadeInterval);
                    // Switch players with a smooth opacity transition
                    switchPlayer(inactive, active);
                    // Update UI
                    document.getElementById('currentTitle').textContent = song.title;
                    document.getElementById('currentThumbnail').src = song.thumbnail || '';
                    currentIndex = playlist.findIndex(s => s.videoId === song.videoId);
                    updatePlaylistHighlight();
                    // Stop old player
                    active.stopVideo();
                    active.setVolume(0);
                }
            }, intervalTime);
        }

        function playAtIndex(index) {
            if (index < 0 || index >= playlist.length) return;
            const song = playlist[index];
            const isTransition = currentIndex !== -1 && currentIndex !== index;
            playSong(song, isTransition);
        }

        function togglePlay() {
            if (!activePlayer) return;
            if (activePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                activePlayer.pauseVideo();
            } else {
                activePlayer.playVideo();
            }
        }

        function nextTrack() {
            if (currentIndex < playlist.length - 1) {
                playAtIndex(currentIndex + 1);
            }
        }

        function previousTrack() {
            if (currentIndex > 0) {
                playAtIndex(currentIndex - 1);
            }
        }

        function loadPlaylist() {
            const playlistDiv = document.getElementById('playlist');
            playlistDiv.innerHTML = '';
            playlist.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                div.onclick = (e) => {
                    e.stopPropagation();
                    playAtIndex(index);
                };
                div.innerHTML = `
                    <img src="${song.thumbnail || ''}" alt="Thumbnail">
                    <div class="playlist-info">
                        <div class="playlist-title">${song.title}</div>
                        <div class="playlist-duration">Song ${index + 1}</div>
                    </div>
                `;
                playlistDiv.appendChild(div);
            });
        }

        function updatePlaylistHighlight() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        function savePlaylist() {
            localStorage.setItem('playlist', JSON.stringify(playlist));
        }

        // Volume and crossfade sliders
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const masterVol = parseInt(e.target.value);
            if (activePlayer) activePlayer.setVolume(masterVol);
            if (inactivePlayer) inactivePlayer.setVolume(masterVol);
        });

        document.getElementById('crossfadeSlider').addEventListener('input', (e) => {
            const balance = parseInt(e.target.value);
            const masterVol = parseInt(document.getElementById('volumeSlider').value);
            if (activePlayer) activePlayer.setVolume(masterVol * (100 - balance) / 100);
            if (inactivePlayer) inactivePlayer.setVolume(masterVol * balance / 100);
        });

        // Close search results on outside click
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });

        // Load API
        loadYouTubeAPI();
    </script>
</body>
</html>
