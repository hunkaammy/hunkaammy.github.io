<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¶ Love Songs TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      padding: 30px;
    }
    h1 {
      color: #e74c3c;
    }
    #player {
      margin-top: 20px;
    }
    #now-playing {
      margin-top: 15px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    #error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Love Songs TV</h1>
  <div id="now-playing">Loading...</div>
  <div id="player"></div>
  <div id="error"></div>

  <script>
    // YouTube API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let currentPlayer;
    let nextPlayer;
    let playersReady = 0;

    // Fixed broadcast start time in UTC
    const broadcastStartUTC = new Date("2025-04-01T08:00:00Z").getTime();

    // Playlist (added new songs)
    const playlist = [
      {
        id: "-2RAq5o5pwc",
        title: "Jhol â€“ Coke Studio Pakistan Season 15",
        artist: "Maanu & Annural Khalid",
        duration: 300 // 5 minutes
      },
      {
        id: "tmAXbPGOf0Q",
        title: "Teri Meri Ladayi",
        artist: "Maninder Buttar feat. Tania",
        duration: 241 // 4 minutes 1 second
      },
      {
        id: "FVPdfPhXmR0",
        title: "Yaarr Ni Milyaa",
        artist: "Hardy Sandhu",
        duration: 320 // 5 minutes 20 seconds
      },
      {
        id: "c8YqH5K3uXI",
        title: "Tu Hi Ah",
        artist: "The PropheC",
        duration: 239 // 3 minutes 59 seconds
      },
      {
        id: "pFLO4n1z8oA",
        title: "Magic â€“ Coke Studio Pakistan Season 14",
        artist: "Hasan Raheem & Abdullah Kasumbi",
        duration: 242 // 4 minutes 2 seconds
      },
      {
        id: "rM53cBl98eE",
        title: "Baarishein",
        artist: "Anuv Jain",
        duration: 206 // 3 minutes 26 seconds
      }
    ];

    // Deterministic shuffle based on a seed
    function seededShuffle(array, seed) {
      const result = [...array];
      let m = result.length, t, i;
      while (m) {
        i = Math.floor(seededRandom(seed + m) * m--);
        t = result[m];
        result[m] = result[i];
        result[i] = t;
      }
      return result;
    }

    // Seeded random number generator
    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    // Get total playlist duration
    function getTotalDuration() {
      return playlist.reduce((sum, song) => sum + song.duration, 0);
    }

    // Calculate current song and time
    function getCurrentSongAndTime() {
      const nowUTC = Date.now();
      const elapsed = Math.floor((nowUTC - broadcastStartUTC) / 1000);
      const totalDuration = getTotalDuration();
      const cycleTime = elapsed % totalDuration;

      // Use a seed based on the cycle number
      const cycleNumber = Math.floor(elapsed / totalDuration);
      const seed = cycleNumber;
      const shuffledPlaylist = seededShuffle(playlist, seed);

      let accumulatedTime = 0;
      for (let i = 0; i < shuffledPlaylist.length; i++) {
        const song = shuffledPlaylist[i];
        if (cycleTime < accumulatedTime + song.duration) {
          return {
            song: song,
            time: cycleTime - accumulatedTime,
            index: i,
            playlist: shuffledPlaylist
          };
        }
        accumulatedTime += song.duration;
      }
      return {
        song: shuffledPlaylist[0],
        time: 0,
        index: 0,
        playlist: shuffledPlaylist
      };
    }

    // Update now-playing display
    function updateNowPlaying(song) {
      document.getElementById("now-playing").innerHTML = `
        Now Playing: <strong>${song.title}</strong><br>
        Artist: <strong>${song.artist}</strong>
      `;
    }

    // Handle errors
    function showError(message) {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    // YouTube API ready callback
    function onYouTubeIframeAPIReady() {
      try {
        initializePlayers();
      } catch (e) {
        showError("Error initializing players: " + e.message);
      }
    }

    // Initialize both players
    function initializePlayers() {
      const { song, time, index, playlist } = getCurrentSongAndTime();

      // Create current player (visible)
      currentPlayer = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: song.id,
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 1,
          start: time,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.PLAYING) {
              event.target.unMute();
              monitorSongProgress(song, index, playlist); // Start monitoring
            }
            if (event.data === YT.PlayerState.ENDED) {
              switchToNextPlayer(); // Fallback if monitoring misses
            }
          },
          onError: (event) => {
            showError("Failed to load video. Please try refreshing the page.");
          }
        }
      });

      // Create next player (hidden)
      const nextPlayerDiv = document.createElement('div');
      nextPlayerDiv.id = 'next-player';
      nextPlayerDiv.style.display = 'none';
      document.body.appendChild(nextPlayerDiv);

      const nextSong = getNextSong(index, playlist);
      nextPlayer = new YT.Player('next-player', {
        height: '1',
        width: '1',
        videoId: nextSong.id,
        playerVars: {
          autoplay: 0,
          mute: 1,
          controls: 0,
          start: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady,
          onError: (event) => {
            showError("Failed to preload next video.");
          }
        }
      });
    }

    // Handle player ready
    function onPlayerReady() {
      playersReady++;
      if (playersReady === 2) {
        const { song } = getCurrentSongAndTime();
        updateNowPlaying(song);
        currentPlayer.playVideo();
      }
    }

    // Get next song
    function getNextSong(currentIndex, shuffledPlaylist) {
      const nextIndex = (currentIndex + 1) % shuffledPlaylist.length;
      return shuffledPlaylist[nextIndex];
    }

    // Monitor song progress to switch 10 seconds before end
    function monitorSongProgress(song, index, playlist) {
      const checkInterval = setInterval(() => {
        if (currentPlayer && currentPlayer.getCurrentTime) {
          const currentTime = currentPlayer.getCurrentTime();
          const timeRemaining = song.duration - currentTime;
          if (timeRemaining <= 10 && timeRemaining > 0) {
            clearInterval(checkInterval);
            switchToNextPlayer();
          }
        }
      }, 1000); // Check every second
    }

    // Switch to next player
    function switchToNextPlayer() {
      // Swap players
      const tempPlayer = currentPlayer;
      currentPlayer = nextPlayer;
      nextPlayer = tempPlayer;

      // Update current player styles
      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = '';
      currentPlayer.a.id = 'player';
      playerDiv.appendChild(currentPlayer.a);
      currentPlayer.a.style.height = '390px';
      currentPlayer.a.style.width = '640px';

      // Update next player
      nextPlayer.a.id = 'next-player';
      nextPlayer.a.style.height = '1px';
      nextPlayer.a.style.width = '1px';
      nextPlayer.a.style.display = 'none';

      // Get next song info
      const { song, time, index, playlist } = getCurrentSongAndTime();

      // Start current player
      currentPlayer.loadVideoById({
        videoId: song.id,
        startSeconds: time
      });
      currentPlayer.mute();
      currentPlayer.playVideo();

      // Preload next song
      const nextSong = getNextSong(index, playlist);
      nextPlayer.loadVideoById({
        videoId: nextSong.id,
        startSeconds: 0
      });

      updateNowPlaying(song);
    }

    // Periodic sync check (every 30 seconds)
    setInterval(() => {
      if (currentPlayer && currentPlayer.getCurrentTime) {
        const { song, time, index, playlist } = getCurrentSongAndTime();
        const currentSongId = currentPlayer.getVideoData().video_id;
        if (currentSongId !== song.id) {
          currentPlayer.loadVideoById({
            videoId: song.id,
            startSeconds: time
          });
          updateNowPlaying(song);
          // Preload next song
          const nextSong = getNextSong(index, playlist);
          nextPlayer.loadVideoById({
            videoId: nextSong.id,
            startSeconds: 0
          });
        } else {
          const currentTime = Math.floor(currentPlayer.getCurrentTime());
          if (Math.abs(currentTime - time) > 5) {
            currentPlayer.seekTo(time, true);
          }
        }
      }
    }, 30000);
  </script>
</body>
</html>
