<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reel Scroll</title>
  <style>
    body {
      margin: 0;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .reel {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="reel">
    <video muted playsinline></video>
  </div>
  <div class="reel">
    <video muted playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const videoSources = [
      "https://d35j504z0x2vu2.cloudfront.net/v1/manifest/0bc8e8376bd8417a1b6761138aa41c26c7309312/punjabi-hits/d59adabb-4927-4146-87f1-35f6530e9ad1/0.m3u8",
      "https://d35j504z0x2vu2.cloudfront.net/v1/manifest/0bc8e8376bd8417a1b6761138aa41c26c7309312/9xm/11b9a56c-7990-4a79-828f-fbfe93f8674a/0.m3u8"
    ];

    const reels = document.querySelectorAll(".reel video");

    reels.forEach((video, index) => {
      const source = videoSources[index];
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = source;
      }
    });

    function handleScroll() {
      reels.forEach(video => {
        const rect = video.getBoundingClientRect();
        const inView = rect.top >= 0 && rect.bottom <= window.innerHeight;
        if (inView) {
          video.play();
        } else {
          video.pause();
        }
      });
    }

    window.addEventListener("scroll", handleScroll);
    window.addEventListener("load", handleScroll);
  </script>

</body>
</html>
