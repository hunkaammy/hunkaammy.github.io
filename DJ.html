<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kesari Chapter 2 - Movie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .poster-section,
    .video-section {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .poster-section.active,
    .video-section.active {
      display: flex;
    }

    .poster img {
      width: 80%;
      max-width: 320px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .poster img:hover {
      transform: scale(1.05);
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .back-button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
    }

    /* Tablet and Desktop */
    @media (min-width: 768px) {
      .poster img {
        max-width: 400px;
      }

      .back-button {
        font-size: 1.2rem;
        padding: 14px 24px;
      }
    }

    /* 4K TVs or large screens */
    @media (min-width: 1200px) {
      .poster img {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Poster Section -->
  <div class="poster-section active" id="posterSection">
    <div class="poster">
      <img src="https://stat4.bollywoodhungama.in/wp-content/uploads/2023/12/KesariChapter2-1-306x393.jpeg"
        alt="Kesari Chapter 2 Poster" id="posterImage" />
    </div>
  </div>

  <!-- Video Section -->
  <div class="video-section" id="videoSection">
    <div class="controls">
      <button class="back-button" id="backButton">‚Üê Back</button>
    </div>
    <video id="moviePlayer" controls>
      <source
        src="http://0vwc.a9h8.com/vod/1/2025/05/07/94d37152b464/858509975.mp4?wsSecret=bd9b829fc3309733e837db95767043cf&wsTime=68383482"
        type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const posterSection = document.getElementById('posterSection');
    const videoSection = document.getElementById('videoSection');
    const moviePlayer = document.getElementById('moviePlayer');
    const backButton = document.getElementById('backButton');
    const posterImage = document.getElementById('posterImage');
    const STORAGE_KEY = 'kesari2_playback_position';

    // Click poster to start video
    posterImage.addEventListener('click', () => {
      posterSection.classList.remove('active');
      videoSection.classList.add('active');

      // Resume previous time if available
      const savedTime = localStorage.getItem(STORAGE_KEY);
      if (savedTime) {
        moviePlayer.currentTime = parseFloat(savedTime);
      }

      moviePlayer.play();

      // Try entering fullscreen
      if (moviePlayer.requestFullscreen) {
        moviePlayer.requestFullscreen();
      } else if (moviePlayer.webkitRequestFullscreen) {
        moviePlayer.webkitRequestFullscreen();
      } else if (moviePlayer.msRequestFullscreen) {
        moviePlayer.msRequestFullscreen();
      }
    });

    // Save progress to localStorage
    moviePlayer.addEventListener('timeupdate', () => {
      localStorage.setItem(STORAGE_KEY, moviePlayer.currentTime);
    });

    // Back to poster section
    backButton.addEventListener('click', () => {
      moviePlayer.pause();
      videoSection.classList.remove('active');
      posterSection.classList.add('active');
    });
  </script>
</body>
</html>
